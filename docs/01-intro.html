<h1 id="ai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA%E3%82%BB%E3%83%9F%E3%83%8A%E3%83%BC-day-1">AI駆動開発セミナー Day 1</h1>
<h2 id="%E5%85%A5%E9%96%80%E7%B7%A8ai%E3%81%A8%E3%81%AE%E6%AD%A3%E3%81%97%E3%81%84%E4%BB%98%E3%81%8D%E5%90%88%E3%81%84%E6%96%B9">入門編：AIとの正しい付き合い方</h2>
<p><strong>対象者</strong>: Python開発者（AI駆動開発は初心者）<br />
<strong>学習目標</strong>: AI駆動開発の基本的なマインドセット、Claude Code活用法、プロジェクト初期化、AI特性理解、5-STEPワークフローの完全理解</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="2" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h2 id="%E3%81%AA%E3%81%9Cai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA%E3%81%AA%E3%81%AE%E3%81%8B">なぜAI駆動開発なのか</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="3" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E6%88%90%E5%8A%9F%E4%BE%8B%E2%91%A0-harvardbcg%E7%A0%94%E7%A9%B62023%E5%B9%B4">成功例① Harvard/BCG研究（2023年）</h3>
<p><strong>研究概要</strong></p>
<ul>
<li>BCGコンサルタント758人を対象にGPT-4の効果を測定</li>
<li>対象者：学士以上、実務経験4年以内のジュニアコンサルタント</li>
<li>3グループに分割：①AI未使用、②GPT-4使用、③GPT-4＋プロンプト指導</li>
</ul>
<p><strong>結果（AIの得意領域のタスク）</strong></p>
<ul>
<li>タスク完了数：12.2%増加</li>
<li>作業速度：25.1%高速化</li>
<li>成果物の品質：40%以上向上</li>
</ul>
<p><strong>重要な発見：「凸凹フロンティア」</strong></p>
<ul>
<li>AIが苦手な領域のタスクでは、正解率が19ポイント低下</li>
<li>AIの得意・不得意を見極めることが成功の鍵</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="4" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E6%88%90%E5%8A%9F%E4%BE%8B%E2%91%A1-%E6%A5%BD%E5%A4%A9%E3%81%AEclaude-code%E6%B4%BB%E7%94%A8%E4%BA%8B%E4%BE%8B2025%E5%B9%B4">成功例② 楽天のClaude Code活用事例（2025年）</h3>
<p><strong>タスク内容</strong></p>
<ul>
<li>vLLM（オープンソースLLM推論ライブラリ、1,250万行）に対して</li>
<li>特定のActivation Vector抽出手法を実装</li>
</ul>
<p><strong>驚異的な結果</strong></p>
<ul>
<li>Claude Codeが<strong>7時間連続で自律作業</strong>（人間は方向修正のみ）</li>
<li>実装精度：リファレンス手法と比較して<strong>99.9%の数値精度</strong></li>
<li>「7時間、私はコードを1行も書かなかった」（機械学習エンジニア談）</li>
</ul>
<p><strong>ビジネスインパクト</strong></p>
<ul>
<li>機能リリース期間：24営業日 → 5日（<strong>79%短縮</strong>）</li>
<li>並列作業：5タスクを同時進行（4つをClaude Codeに委任）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="5" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%A4%B1%E6%95%97%E4%BE%8B%E2%91%A0-uplevel%E7%A4%BE%E8%AA%BF%E6%9F%BB2024%E5%B9%B4--%E3%83%90%E3%82%B041%E5%A2%97%E5%8A%A0">失敗例① Uplevel社調査（2024年）- バグ41%増加</h3>
<p><strong>研究概要</strong></p>
<ul>
<li><strong>約800人</strong>の開発者を対象（大規模エンジニアリングチーム）</li>
<li><strong>テスト群 vs コントロール群</strong>の比較研究</li>
<li>期間：導入前（2023年1-4月）と導入後（2024年1-4月）の3ヶ月間を比較</li>
<li>測定指標：サイクルタイム、PRスループット、バグ率、残業時間（Always On時間）</li>
</ul>
<p><strong>衝撃的な結果</strong></p>
<ul>
<li><strong>バグ率：41%増加</strong>（Copilot使用グループ）</li>
<li>PRスループット：<strong>有意な変化なし</strong>（速くなっていない）</li>
<li>PRサイクルタイム：<strong>変化なし</strong></li>
<li>バーンアウトリスク軽減：Copilotなし28%減 vs Copilotあり17%減</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="6" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%A4%B1%E6%95%97%E4%BE%8B%E2%91%A0-uplevel%E7%A4%BE%E8%AA%BF%E6%9F%BB%E7%B6%9A%E3%81%8D--%E8%87%AA%E5%B7%B1%E7%94%B3%E5%91%8A%E3%81%A8%E3%81%AE%E4%B9%96%E9%9B%A2">失敗例① Uplevel社調査（続き）- 自己申告との乖離</h3>
<p><strong>開発者の主観 vs 客観データ</strong></p>
<ul>
<li>GitHubの自社調査：「Copilotで生産性向上を実感」（主観）</li>
<li>Uplevelの客観測定：「<strong>生産性向上なし、バグ増加</strong>」（客観）</li>
<li>この乖離が問題の本質を示している</li>
</ul>
<p><strong>原因の考察（Matt Hoffman, Uplevel PM）</strong></p>
<ul>
<li>「AIはWeb上の<strong>様々な品質のコード</strong>で訓練されている」</li>
<li>「アクセス権を与えただけで、<strong>適切な使い方の指導がなかった</strong>」</li>
<li>品質の低いコードを学習したAIが、品質の低いコードを生成</li>
</ul>
<p><strong>教訓</strong></p>
<ul>
<li>ツールを与えるだけでは不十分</li>
<li><strong>使い方のトレーニング</strong>と<strong>品質検証プロセス</strong>が必要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="7" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%A4%B1%E6%95%97%E4%BE%8B%E2%91%A1-gitclear%E7%A4%BE%E8%AA%BF%E6%9F%BB2025%E5%B9%B4--%E3%82%B3%E3%83%BC%E3%83%89%E5%93%81%E8%B3%AA%E3%81%AE%E5%8A%A3%E5%8C%96">失敗例② GitClear社調査（2025年）- コード品質の劣化</h3>
<p><strong>研究概要</strong></p>
<ul>
<li><strong>2億1,100万行</strong>のコード変更を分析（2020年1月〜2024年12月）</li>
<li>対象：GitHubトップ25 OSS + 商用プロジェクト、史上最大規模の縦断調査</li>
<li>4指標を追跡：Added、Deleted、Moved、Copy/Pasted</li>
</ul>
<p><strong>コード品質の測定方法</strong></p>
<ul>
<li><strong>Moved（移動）</strong> = リファクタリングの代理指標
<ul>
<li>コードを適切な場所に移動 = 設計改善の証拠</li>
<li>2020年：全変更の**24.1%**がMoved → 健全なリファクタリング文化</li>
</ul>
</li>
<li><strong>Copy/Pasted</strong> = コード重複の代理指標（技術的負債の蓄積）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="8" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%A4%B1%E6%95%97%E4%BE%8B%E2%91%A1-gitclear%E7%A4%BE%E8%AA%BF%E6%9F%BB%E7%B6%9A%E3%81%8D--%E8%A1%9D%E6%92%83%E3%81%AE%E3%83%87%E3%83%BC%E3%82%BF">失敗例② GitClear社調査（続き）- 衝撃のデータ</h3>
<p><strong>Copilot登場後の変化（2022年以降）</strong></p>
<ul>
<li>Moved比率：24.1%（2020年）→ <strong>9.5%</strong>（2024年）← 60%減少</li>
<li>2024年：初めて<strong>MovedをCopy/Pastedが上回った</strong></li>
<li>コード重複ブロック（5行以上）：<strong>8倍増加</strong></li>
<li>コードチャーン（2週間以内の修正）：3.1% → <strong>5.7%</strong></li>
</ul>
<p><strong>専門家の警告（Bill Harding, GitClear CEO）</strong></p>
<ul>
<li>「AIは既存コードを再利用する代わりに、新しいコードをコピペで生成」</li>
<li>「35年のキャリアで、これほど短期間に技術的負債が蓄積されるのを見たことがない」</li>
</ul>
<p><strong>2025年予測</strong>：リファクタリングは全変更の<strong>3%以下</strong>に、技術的負債の「臨界点」に到達する恐れ</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="9" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%A4%B1%E6%95%97%E4%BE%8B%E2%91%A2-google-dora-2025---ai%E3%81%AF%E7%B5%84%E7%B9%94%E3%82%92%E5%A2%97%E5%B9%85%E3%81%99%E3%82%8B">失敗例③ Google DORA 2025 - AIは組織を増幅する</h3>
<p><strong>調査概要（DORA = DevOps Research and Assessment）</strong></p>
<ul>
<li><strong>約5,000人</strong>の技術者を対象とした大規模調査</li>
<li>Google Cloud主導、業界標準のDevOpsメトリクス調査（10年目）</li>
<li>AI採用率：<strong>90%</strong>（前年比14%増）</li>
<li>開発者は1日平均<strong>2時間</strong>AIツールを使用</li>
</ul>
<p><strong>ポジティブな発見</strong></p>
<ul>
<li>80%以上が「生産性向上」を実感</li>
<li>開発スループット：向上傾向</li>
<li>AIを活用するチームほど<strong>プラットフォームエンジニアリング</strong>に投資</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="10" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%A4%B1%E6%95%97%E4%BE%8B%E2%91%A2-google-dora-2025%E7%B6%9A%E3%81%8D--%E5%A2%97%E5%B9%85%E5%8A%B9%E6%9E%9C%E3%81%AE%E7%BD%A0">失敗例③ Google DORA 2025（続き）- 増幅効果の罠</h3>
<p><strong>ネガティブな発見：安定性の低下</strong></p>
<ul>
<li>ソフトウェア配信の<strong>安定性は低下</strong>、<strong>30%がAI生成コードを「信頼していない」</strong></li>
<li>変更失敗率（Change Failure Rate）が上昇傾向</li>
</ul>
<p><strong>重要な発見：AIは「増幅器」</strong></p>
<ul>
<li>AIは組織の<strong>強みも弱みも増幅する</strong></li>
<li>自動テスト・CI/CDが弱い組織 → AI導入で不安定化が加速</li>
<li>基盤が強い組織 → AI導入で大幅な生産性向上</li>
</ul>
<p><strong>成功の条件（DORA提言）</strong></p>
<ul>
<li><strong>プラットフォームエンジニアリング</strong>への投資、自動テスト・CI/CDの整備が先</li>
<li>AIは「銀の弾丸」ではなく「増幅器」として理解する</li>
</ul>
<p><strong>Stack Overflow 2025調査</strong>：66%が「AIはほぼ正しいが完全ではない」、45%が「デバッグに時間がかかる」</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="11" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%A4%B1%E6%95%97%E4%BE%8B%E2%91%A3-%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%81%AE%E3%83%90%E3%83%BC%E3%83%B3%E3%82%A2%E3%82%A6%E3%83%882024%E5%B9%B4%E8%AA%BF%E6%9F%BB">失敗例④ エンジニアのバーンアウト（2024年調査）</h3>
<p><strong>調査概要</strong>：604人の開発者対象、AI導入組織（61%）と非導入組織を比較</p>
<p><strong>深刻な結果</strong></p>
<ul>
<li><strong>65%がバーンアウトを経験</strong>（AI導入の有無に関わらず）</li>
<li>43%：「経営層は現場の課題を理解していない」</li>
<li>37%：「効率性・予測可能性・生産性が過去1年で低下」</li>
</ul>
<p><strong>AIがバーンアウトを悪化させる理由（Harness調査）</strong></p>
<ul>
<li>95-98%：「AIでバーンアウトが減る」と<strong>期待</strong></li>
<li><strong>67%</strong>：「AI生成コードのデバッグに<strong>より多くの時間</strong>がかかる」（現実）</li>
<li><strong>68%</strong>：「AI関連のセキュリティ問題の修正に<strong>より多くの時間</strong>」（現実）</li>
</ul>
<p><strong>結論</strong>：AIは銀の弾丸ではない。正しい使い方を学ばないと逆効果</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="12" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h2 id="ai%E3%81%AE5%E3%81%A4%E3%81%AE%E7%89%B9%E6%80%A7%E3%82%92%E7%90%86%E8%A7%A3%E3%81%99%E3%82%8B">AIの5つの特性を理解する</h2>
<p><strong>なぜ特性を理解するのか？</strong> → 前スライドの失敗例（エラー率2倍、コード重複8倍）は、AIの特性を知らずに使った結果です。特性を理解すれば、対策を打てます。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="13" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="ai%E3%81%8C%E6%8C%81%E3%81%A45%E3%81%A4%E3%81%AE%E7%89%B9%E6%80%A712">AIが持つ5つの特性（1/2）</h3>
<p><strong>1. 暴走（Scope Creep）</strong></p>
<ul>
<li>Issue範囲外の機能を勝手に追加</li>
<li>本質的対策：仕様書で機能範囲を明確化、受入基準で「完了」を定義</li>
</ul>
<p><strong>2. 手抜き（Test Hacking）</strong></p>
<ul>
<li>テストを通すだけの仮実装</li>
<li>本質的対策：受入基準を具体的かつ厳密に記述、テストケースを事前に明記</li>
</ul>
<p><strong>3. 忘れっぽさ（Context Loss）</strong></p>
<ul>
<li>過去の指示を忘れる、コンテキスト汚染</li>
<li>本質的対策：CLAUDE.mdに永続ルール記載、<strong>Claude Skills</strong>で再利用可能な知識を定義</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="14" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="ai%E3%81%8C%E6%8C%81%E3%81%A45%E3%81%A4%E3%81%AE%E7%89%B9%E6%80%A722">AIが持つ5つの特性（2/2）</h3>
<p><strong>4. 凸凹知能（Jagged Intelligence）</strong></p>
<ul>
<li>得意分野と苦手分野の差が激しい</li>
<li>本質的対策：人間がAIの能力限界を理解し、適切な期待値を持つ</li>
</ul>
<p><strong>5. 虚偽報告（Hallucination）</strong></p>
<ul>
<li>自信満々に誤った情報を提供</li>
<li>本質的対策：自動テスト（pytest, ruff, pyright）、公式ドキュメント確認</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="15" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="ai%E3%81%AE%E7%89%B9%E6%80%A7%E3%81%B8%E3%81%AE%E5%AF%BE%E7%AD%96%E3%81%BE%E3%81%A8%E3%82%81">AIの特性への対策まとめ</h3>
<table>
<thead>
<tr>
<th>特性</th>
<th>問題</th>
<th>本質的対策</th>
</tr>
</thead>
<tbody>
<tr>
<td>暴走</td>
<td>機能追加しすぎ</td>
<td>仕様書・受入基準で範囲を明確化</td>
</tr>
<tr>
<td>手抜き</td>
<td>テストだけ通す</td>
<td>受入基準・テストケースを事前定義</td>
</tr>
<tr>
<td>忘れっぽさ</td>
<td>指示を忘れる</td>
<td>CLAUDE.md・Claude Skills・/clear</td>
</tr>
<tr>
<td>凸凹知能</td>
<td>得意不得意が激しい</td>
<td>人間が期待値を適切に管理</td>
</tr>
<tr>
<td>虚偽報告</td>
<td>誤った情報</td>
<td>pytest/ruff/pyright、公式ドキュメント</td>
</tr>
</tbody>
</table>
<p><strong>重要</strong>: これらの特性を理解して対策すれば、AIは強力なパートナーになる</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="16" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h2 id="ai%E3%81%A8%E3%81%AE%E4%BB%98%E3%81%8D%E5%90%88%E3%81%84%E6%96%B93%E3%81%A4%E3%81%AE%E5%8E%9F%E5%89%87">AIとの付き合い方：3つの原則</h2>
<p><strong>5つの特性への対策を、覚えやすい3つの原則に整理します。</strong> これを守れば、前述の5特性すべてに対処できます。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="17" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%8E%9F%E5%89%871-trust-but-verify%E4%BF%A1%E9%A0%BC%E3%81%97%E3%81%A4%E3%81%A4%E6%A4%9C%E8%A8%BC%E3%81%99%E3%82%8B">原則1: Trust but Verify（信頼しつつ検証する）</h3>
<p><strong>AIは優秀だが完璧ではない</strong></p>
<ul>
<li>テストは通るが本番で動かない</li>
<li>「完成しました！」と報告するが実際は不完全</li>
<li>自信満々に誤った情報を提供する</li>
</ul>
<p><strong>対策：3段階レビュー</strong></p>
<ol>
<li>自動検証（pytest &amp;&amp; ruff check &amp;&amp; pyright）</li>
<li>AI自己検証（「100点満点で評価して」）</li>
<li>人間レビュー（git diff確認）</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="18" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="trust-but-verify-%E3%81%AE%E8%B5%B7%E6%BA%90">Trust but Verify の起源</h3>
<p><strong>レーガン大統領と核軍縮交渉</strong></p>
<ul>
<li>1987年、米ソ間の中距離核戦力全廃条約（INF条約）</li>
<li>レーガン大統領がロシアのことわざを引用</li>
<li>「Doveryay, no proveryay」（信頼せよ、されど検証せよ）</li>
</ul>
<p><strong>AI開発への適用</strong></p>
<ul>
<li>AIは優秀なパートナーだが、盲目的な信頼は危険</li>
<li>出力は必ず検証する</li>
<li>検証プロセスを仕組み化する（自動テスト、レビュー）</li>
</ul>
<p><strong>「信頼」と「検証」のバランス</strong></p>
<ul>
<li>過度な不信：AIの恩恵を受けられない</li>
<li>過度な信頼：品質低下、障害のリスク</li>
<li>適切なバランス：効率と品質の両立</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="19" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%8E%9F%E5%89%872-context-is-the-new-code%E3%82%B3%E3%83%B3%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E3%81%8C%E5%85%A8%E3%81%A6">原則2: Context is the New Code（コンテキストが全て）</h3>
<p><strong>AIは外部メモリが必要</strong>（Claude Codeのコンテキスト上限：200Kトークン）</p>
<ul>
<li><strong>設計書なし</strong>：全コード読込150K → 思考50K → 単純なCRUDしか作れない</li>
<li><strong>設計書あり</strong>：設計書30K → 思考170K → 複雑なロジックも対応可能（<strong>3.4倍</strong>）</li>
</ul>
<p><strong>コンテキストの種類</strong></p>
<ul>
<li>CLAUDE.md：プロジェクトルール（Claudeが最初に読む）</li>
<li>README.md：プロジェクト概要</li>
<li>設計書：画面、DB、API仕様 / Issue：タスク定義 / 受入基準（AC）</li>
</ul>
<p><strong>研究データ</strong></p>
<ul>
<li>TiCoder（Microsoft Research）：テスト駆動で**ユーザー意図との整合性90.4%**達成</li>
<li>McKinsey 2024：ドキュメント作成<strong>45-50%削減</strong>、コード作成<strong>35-45%短縮</strong></li>
<li>PMI調査：プロジェクト失敗の**47%**は要件定義の問題が原因</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="20" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="context-is-the-new-code---%E7%A0%94%E7%A9%B6%E3%83%87%E3%83%BC%E3%82%BF%E2%91%A0">Context is the New Code - 研究データ①</h3>
<p><strong>TiCoder（Microsoft Research 2022-2024）</strong></p>
<ul>
<li>テスト駆動型のユーザー意図明確化フレームワーク</li>
<li><strong>ユーザー意図との整合性：90.4%</strong>（自然言語入力から）</li>
<li>pass@1精度：48.39% → <strong>70.49%</strong>（45%向上）</li>
<li>わずか<strong>1.69回</strong>の対話でユーザー意図を正確に把握</li>
<li>「曖昧な自然言語の意図をテストで形式化」することで精度向上</li>
</ul>
<p><strong>μFiX（ICSE 2025発表）</strong></p>
<ul>
<li>LLMの「仕様誤解」を修正するプロンプト技術</li>
<li>ChatGPT、DeepSeek-Coderなど6つのベンチマークで検証</li>
<li>仕様理解の改善 → コード生成性能が大幅向上</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="21" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="context-is-the-new-code---%E7%A0%94%E7%A9%B6%E3%83%87%E3%83%BC%E3%82%BF%E2%91%A1">Context is the New Code - 研究データ②</h3>
<p><strong>McKinsey 2024（開発者生産性調査）</strong></p>
<ul>
<li>ドキュメント作成：<strong>45-50%削減</strong> / コード作成：<strong>35-45%短縮</strong></li>
<li>高パフォーマー：品質<strong>31-45%向上</strong>、市場投入<strong>16-30%短縮</strong></li>
<li>ただし「生成コードの大部分は修正が必要」→ レビュー能力が重要</li>
</ul>
<p><strong>Harvard/BCG 2023（758人の実験）</strong></p>
<ul>
<li>GPT-4使用：タスク完了<strong>12.2%増</strong>、速度<strong>25.1%向上</strong>、品質<strong>40%向上</strong></li>
<li>「凸凹フロンティア」外では正解率<strong>19ポイント低下</strong> → 得意・不得意の見極めが鍵</li>
</ul>
<p><strong>PMI/業界調査</strong></p>
<ul>
<li>プロジェクト失敗の**47%**は要件定義の問題が原因</li>
<li>要件エラーは本番修正で設計時の<strong>10-100倍</strong>のコスト</li>
<li>設計2時間投資 → 実装時間70%削減</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="22" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E5%8E%9F%E5%89%873-%E6%AE%B5%E9%9A%8E%E7%9A%84%E3%81%AB%E9%80%B2%E3%82%81%E3%82%8B">原則3: 段階的に進める</h3>
<p><strong>なぜ段階的に進めるのか</strong></p>
<ul>
<li>AIの集中力には限界がある</li>
<li>長いタスクは暴走・手抜き・忘れるリスク増大</li>
<li>小さなステップで品質を維持</li>
</ul>
<p><strong>具体例：ユーザー認証機能</strong></p>
<p><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> 悪い例（大きすぎる）:「ユーザー認証機能を実装して」</p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> 良い例（段階的）:</p>
<ol>
<li>Userモデルを作成（10分）</li>
<li>パスワードハッシュ化を実装（10分）</li>
<li>ログインエンドポイントを作成（10分）</li>
<li>JWTトークン発行を実装（10分）</li>
</ol>
<p><strong>効果</strong>: 各ステップで品質確認、問題の早期発見、進捗が明確</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="23" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h2 id="claude-code%E3%81%A8%E3%81%AFai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA%E3%81%AE%E3%83%84%E3%83%BC%E3%83%AB">Claude Codeとは：AI駆動開発のツール</h2>
<p><strong>3つの原則を実践するためのツールがClaude Codeです。</strong> CLAUDE.mdでコンテキストを与え、段階的にタスクを実行し、検証を自動化できます。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="24" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="claude-code%E3%81%AE%E5%9F%BA%E6%9C%AC">Claude Codeの基本</h3>
<p><strong>Claude Codeとは</strong></p>
<ul>
<li>AnthropicのCLIツール（コマンドライン上で動作）</li>
<li>Claude AIとの対話でコード開発を行う</li>
<li>ファイル読み書き、コマンド実行が可能</li>
</ul>
<p><strong>3つの重要ファイル</strong></p>
<ul>
<li>CLAUDE.md：プロジェクトのルール（Claudeが最初に読む）</li>
<li>README.md：プロジェクト概要</li>
<li>.claude/commands/：カスタムコマンド格納場所</li>
</ul>
<p><strong>特徴</strong></p>
<ul>
<li>200Kトークンのコンテキスト容量</li>
<li>ファイル検索・編集・テスト実行を自動化</li>
<li>チャット履歴を保持してコンテキストを維持</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="25" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h3 id="claude-skills-%E3%81%A8%E3%81%AF">Claude Skills とは</h3>
<p><strong>Skills の概念</strong></p>
<ul>
<li>AIの能力を拡張するための設定ファイル</li>
<li><code>.claude/skills/</code> ディレクトリに配置</li>
<li>特定のタスクに特化した指示を定義</li>
</ul>
<p><strong>Skills の種類</strong></p>
<ul>
<li>コード生成スキル: 言語やフレームワーク固有のルール</li>
<li>品質管理スキル: テスト、レビューの自動化</li>
<li>ドキュメントスキル: 仕様書、README生成</li>
</ul>
<p><strong>忘れっぽさへの対策</strong></p>
<ul>
<li>CLAUDE.mdだけでは伝えきれない詳細なルールを保存</li>
<li>タスク種別ごとに最適な指示を再利用可能</li>
<li>プロジェクト固有の知識を永続化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="26" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E3%81%A8%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E3%81%AE%E7%90%86%E8%A7%A3">コンテキストとトークンの理解</h3>
<p><strong>トークンとは</strong></p>
<ul>
<li>テキストの単位（日本語：約1.5文字/トークン、英語：約4文字/トークン）</li>
<li>Claude Codeの容量：200,000トークン（約13万文字の日本語）</li>
</ul>
<p><strong>コンテキストの使われ方</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>200K トークン
├── 読み込んだコード: 150K
└── 思考・生成: 50K  ← これでは単純なCRUDしか作れない

200K トークン
├── 設計書: 30K
└── 思考・生成: 170K  ← 複雑なロジックも対応可能（3.4倍！）
</code></pre>
<p><strong>だから設計書が重要</strong></p>
<ul>
<li>設計書があればAIの思考容量が3.4倍に</li>
<li>コード全体を読む必要がなくなる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="27" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="claude-code%E3%81%AE4%E3%81%A4%E3%81%AE%E3%83%A2%E3%83%BC%E3%83%89">Claude Codeの4つのモード</h3>
<p><strong>Normal（通常モード）</strong></p>
<ul>
<li>慎重に動作、ユーザーに確認を取る</li>
<li>ファイル変更前に許可を求める</li>
<li>初心者向け、安全重視</li>
</ul>
<p><strong>Plan（プランモード）</strong></p>
<ul>
<li>実装前に計画を立てる</li>
<li>タスクを分解して提示</li>
<li>承認後に実装開始</li>
</ul>
<p><strong>Yolo（高速モード）</strong></p>
<ul>
<li>確認なしで高速実行</li>
<li>危険な操作も即実行</li>
<li>上級者向け、スピード重視</li>
</ul>
<p><strong>Bypass Permissions（権限バイパス）</strong></p>
<ul>
<li>ファイル操作の許可を自動承認</li>
<li>繰り返し作業の効率化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="28" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89-tdd%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB">カスタムコマンド: TDDサイクル</h3>
<p><strong>カスタムコマンドとは</strong></p>
<ul>
<li>よく使う指示を登録して再利用</li>
<li><code>.claude/commands/</code> に保存</li>
<li><code>/コマンド名</code> で実行</li>
</ul>
<p><strong>TDDサイクル用コマンド</strong></p>
<ul>
<li><code>/tdd-plan</code>：実装計画を立てる</li>
<li><code>/tdd-red</code>：失敗するテストを書く</li>
<li><code>/tdd-green</code>：テストを通す最小実装</li>
<li><code>/tdd-refactor</code>：コードを改善</li>
<li><code>/tdd-verify</code>：完成度を検証</li>
</ul>
<p><strong>使用例</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">/tdd-plan ユーザー認証機能
/tdd-red ログイン機能のテストを書いて
/tdd-green テストを通して
/tdd-refactor コードを改善して
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="29" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h3 id="claudemd%E3%81%A8readmemd">CLAUDE.mdとREADME.md</h3>
<p><strong>CLAUDE.md（最重要）</strong></p>
<ul>
<li>Claudeが最初に読むプロジェクトルール</li>
<li>コーディング規約、アーキテクチャ方針を記載</li>
<li>例：「テストカバレッジ80%以上必須」「実装前に不明点があれば質問すること」</li>
</ul>
<p><strong>README.md</strong></p>
<ul>
<li>プロジェクト概要、セットアップ方法</li>
<li>人間とAI両方が読む</li>
<li>プロジェクトの全体像を把握</li>
</ul>
<p><strong>効果</strong></p>
<ul>
<li>CLAUDE.mdがあれば、毎回同じ指示を繰り返さなくていい</li>
<li>プロジェクト全体で一貫した品質を保てる</li>
<li>新しいタスクでもルールを自動適用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="30" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="claudemd-%E3%81%AE%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA%E5%88%A5%E9%85%8D%E7%BD%AE">CLAUDE.md のディレクトリ別配置</h3>
<p><strong>モノレポでの活用</strong>（モノレポ = 1つのリポジトリで複数プロジェクトを管理する手法）</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>project/
├── CLAUDE.md       ← 全体ルール
├── frontend/CLAUDE.md  ← フロントエンド固有
├── backend/CLAUDE.md   ← バックエンド固有
└── tests/CLAUDE.md     ← テスト固有
</code></pre>
<p><strong>ディレクトリ別ルールの例</strong></p>
<ul>
<li>frontend/: React、biome</li>
<li>backend/: Python、ruff/pyright</li>
<li>tests/: pytest、80%カバレッジ</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="31" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="ai%E3%81%AB%E3%81%82%E3%81%84%E3%81%BE%E3%81%84%E3%81%AA%E7%82%B9%E3%82%92%E6%98%8E%E7%A2%BA%E5%8C%96%E3%81%95%E3%81%9B%E3%82%8B">AIにあいまいな点を明確化させる</h3>
<p><strong>問題：AIは推測で進める</strong></p>
<ul>
<li>技術スタック未定義 → 勝手にライブラリを選択</li>
<li>テスト方法不明 → ハードコードで済ませる</li>
</ul>
<p><strong>CLAUDE.mdに記載する指示</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">実装前に、以下について不明点があれば必ず質問してください：
<span class="hljs-bullet">-</span> 使用する技術スタック・ライブラリ
<span class="hljs-bullet">-</span> テスト方法とカバレッジ目標
</code></pre>
<p><strong>AIからの質問例</strong></p>
<ul>
<li>「Webフレームワークは？（FastAPI / Django / Flask）」</li>
<li>「DBは？（PostgreSQL / SQLite / MySQL）」</li>
</ul>
<p><strong>効果</strong>: 技術選定のミスマッチ防止、一貫性、手戻り削減</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="32" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h2 id="%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E5%88%9D%E6%9C%9F%E5%8C%96%E3%83%8F%E3%83%B3%E3%82%BA%E3%82%AA%E3%83%B3">プロジェクトの初期化（ハンズオン）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="33" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E9%96%8B%E7%99%BA%E7%92%B0%E5%A2%83%E3%81%AE%E6%BA%96%E5%82%99">開発環境の準備</h3>
<p><strong>必要なツール</strong></p>
<ul>
<li>Python 3.12以上</li>
<li>Git</li>
<li>mise（複数言語のバージョン管理ツール、pyenv/nodenvの統合版）</li>
<li>IDE（VS Code + Python拡張）</li>
</ul>
<p><strong>Claude Code CLIインストール</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">npm install -g @anthropic-ai/claude-code
</code></pre>
<p><strong>APIキー設定</strong></p>
<ul>
<li>Claude.aiでAPIキーを取得</li>
<li>環境変数に設定またはCLIで設定</li>
<li>初回起動時に認証</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="34" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E3%83%A2%E3%83%80%E3%83%B3%E3%81%AApython%E9%96%8B%E7%99%BA%E3%83%84%E3%83%BC%E3%83%AB">モダンなPython開発ツール</h3>
<p><strong>mise</strong>: pyenv + nodenv + rbenvを1つに統合したツール。プロジェクトごとに言語バージョンを自動切り替え</p>
<p><strong>ruff</strong>: Pythonの高速リンター・フォーマッター（Rust製、10-100倍高速）</p>
<p><strong>pyright</strong>: 静的型解析でバグを早期発見</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="35" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="python%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E4%BD%9C%E6%88%90">Pythonプロジェクトの作成</h3>
<p><strong>ステップ1: プロジェクト作成</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">mkdir</span> todo-app &amp;&amp; <span class="hljs-built_in">cd</span> todo-app
python -m venv .venv &amp;&amp; <span class="hljs-built_in">source</span> .venv/bin/activate
pip install fastapi uvicorn sqlalchemy pytest ruff pyright
</code></pre>
<p><strong>ステップ2: git初期化</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git init
<span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;.venv/\n__pycache__/\n.pytest_cache/&quot;</span> &gt;&gt; .gitignore
git add . &amp;&amp; git commit -m <span class="hljs-string">&quot;chore: initial commit&quot;</span>
</code></pre>
<p><strong>重要</strong>: <code>.gitignore</code>に仮想環境、キャッシュを追加</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="font-xxxsmall" data-theme="default" lang="en-US" class="font-xxxsmall" data-marpit-pagination="36" style="--paginate:true;--class:font-xxxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="claudemd%E4%BD%9C%E6%88%90%E6%9C%80%E9%87%8D%E8%A6%81">CLAUDE.md作成（最重要）</h3>
<p><strong>ステップ3: CLAUDE.md作成</strong> - プロジェクトルートに<code>CLAUDE.md</code>を作成：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># TODO管理アプリ</span>
<span class="hljs-section">## プロジェクト概要</span>
FastAPIによるTODO管理Web API
<span class="hljs-section">## 技術スタック</span>
<span class="hljs-bullet">-</span> Python 3.12 / FastAPI / SQLAlchemy / SQLite（開発用） / pytest
<span class="hljs-section">## ディレクトリ構造</span>
<span class="hljs-bullet">-</span> app/: main.py, models.py, schemas.py, crud.py, routers/
<span class="hljs-section">## コーディング規約</span>
<span class="hljs-bullet">-</span> ruff でフォーマット・リント / pyright で型チェック
<span class="hljs-bullet">-</span> テストカバレッジ80%以上必須
<span class="hljs-bullet">-</span> 実装前に不明点があれば必ず質問すること
</code></pre>
<p><strong>効果</strong>: Claudeが毎回このルールに従う</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="37" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="readmemd%E4%BD%9C%E6%88%90">README.md作成</h3>
<p><strong>ステップ4: README.md作成</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># TODO管理アプリ</span>
<span class="hljs-section">## セットアップ</span>
python -m venv .venv &amp;&amp; source .venv/bin/activate
pip install -r requirements.txt &amp;&amp; uvicorn app.main:app --reload
<span class="hljs-section">## テスト実行</span>
pytest
</code></pre>
<p><strong>AIがREADMEを読む</strong>: プロジェクト全体を理解</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="38" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E3%81%AE%E6%BA%96%E5%82%99">カスタムコマンドの準備</h3>
<p><strong>ステップ5: カスタムコマンド作成（オプション）</strong></p>
<p><code>.claude/commands/plan.md</code>を作成：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">実装前に計画を立ててください：

<span class="hljs-bullet">1.</span> 実装する機能リスト
<span class="hljs-bullet">2.</span> 変更するファイルリスト
<span class="hljs-bullet">3.</span> 新規作成するファイルリスト
<span class="hljs-bullet">4.</span> テスト戦略
<span class="hljs-bullet">5.</span> 所要時間見積もり

計画を承認してから実装を開始してください。
</code></pre>
<p><strong>使用方法</strong>: <code>/plan ユーザー作成機能</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="39" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="%E6%88%90%E6%9E%9C%E7%89%A9%E3%81%AE%E7%A2%BA%E8%AA%8D">成果物の確認</h3>
<p><strong>ステップ6: 成果物確認</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git status
</code></pre>
<p><strong>確認項目</strong>: <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> CLAUDE.md、<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> README.md、<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> .gitignore、<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> pytest実行可能</p>
<p><strong>これで準備完了</strong>: 02以降で使い続ける</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="40" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="claude-code%E3%81%AE%E4%BD%BF%E3%81%84%E6%96%B9%E3%81%AE%E3%82%B3%E3%83%84">Claude Codeの使い方のコツ</h3>
<p><strong>モード切り替え（Shift+Tab）</strong></p>
<ul>
<li><strong>Normalモード</strong>：標準、確認しながら進める</li>
<li><strong>Planモード</strong>：実装前に計画を立てる</li>
<li><strong>Yolomode</strong>：高速・自律的（上級者向け）</li>
</ul>
<p><strong><code>/clear</code>コマンドの重要性</strong></p>
<ul>
<li>タスク完了ごとに<code>/clear</code>でコンテキストをクリア</li>
<li>コンテキスト汚染を防ぐ（前のタスクの誤りが次に伝播するのを防止）</li>
<li>間違いに気づいたら訂正ではなく<code>/clear</code>して再開</li>
</ul>
<p><strong>AIに質問させる</strong></p>
<ul>
<li>「実装前に不明点があれば必ず質問してください」を習慣化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="41" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h2 id="ai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA%E3%81%AE5-step%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%95%E3%83%AD%E3%83%BC">AI駆動開発の5-STEPワークフロー</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="42" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="5-step%E3%81%AE%E5%85%A8%E4%BD%93%E5%83%8F%E3%81%A8%E5%8A%B9%E6%9E%9C">5-STEPの全体像と効果</h3>
<p><strong>5つのステップ</strong></p>
<ol>
<li><strong>要件定義</strong>（STEP 1）：誰が、何を、なぜ（ユーザーストーリー、MoSCoW分析）</li>
<li><strong>設計</strong>（STEP 2）：AIの外部メモリ構築（画面、DB、AC、API仕様）</li>
<li><strong>タスク分解</strong>（STEP 3）：10分サイズに分割（GitHub Issues、BDD）</li>
<li><strong>実装</strong>（STEP 4）：TDD + 3段階レビュー（Red-Green-Refactor + 検証）</li>
<li><strong>品質改善</strong>（STEP 5）：AIに任せる（リファクタリング、ドキュメント）</li>
</ol>
<p><strong>目的</strong></p>
<ul>
<li>AIの5つの特性（暴走、手抜き、忘れっぽさ、凸凹知能、虚偽報告）を制御</li>
<li>高品質なコードを効率的に生成、人間とAIの役割分担を明確化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="43" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="5-step%E3%81%A8%E4%BA%BA%E9%96%93%E3%83%BBai%E3%81%AE%E5%BD%B9%E5%89%B2%E5%88%86%E6%8B%85">5-STEPと人間・AIの役割分担</h3>
<table>
<thead>
<tr>
<th>STEP</th>
<th>人間の役割</th>
<th>AIの役割</th>
<th>防ぐAI特性</th>
</tr>
</thead>
<tbody>
<tr>
<td>1. 要件定義</td>
<td>ユーザーストーリー作成</td>
<td>妥当性検証</td>
<td>暴走</td>
</tr>
<tr>
<td>2. 設計</td>
<td>画面・DB・AC定義</td>
<td>設計レビュー</td>
<td>忘れっぽさ、凸凹知能</td>
</tr>
<tr>
<td>3. タスク分解</td>
<td>10分タスクに分割</td>
<td>BDDシナリオ作成</td>
<td>暴走、忘れっぽさ</td>
</tr>
<tr>
<td>4. 実装</td>
<td>人間レビュー</td>
<td>TDD実装</td>
<td>手抜き、虚偽報告</td>
</tr>
<tr>
<td>5. 品質改善</td>
<td>最終確認</td>
<td>リファクタリング</td>
<td>-</td>
</tr>
</tbody>
</table>
<p><strong>効果</strong></p>
<ul>
<li>設計への投資で実装時間70%削減（10時間→3時間）</li>
<li>5-STEPで、AIの特性を制御し、高品質なコードを効率的に生成</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="44" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h2 id="%E4%BB%8A%E6%97%A5%E3%81%AE%E5%AD%A6%E7%BF%92%E5%86%85%E5%AE%B9">今日の学習内容</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="45" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="3%E3%81%A4%E3%81%AE%E3%82%BB%E3%83%83%E3%82%B7%E3%83%A7%E3%83%B3">3つのセッション</h3>
<p><strong>02: STEP 1-2-3</strong></p>
<ul>
<li>要件定義・設計・タスク分解</li>
<li>ユーザーストーリー、画面設計、受入基準</li>

</ul>
<p><strong>04: 統合ハンズオン</strong></p>
<ul>

<li>TODO管理アプリ実装</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="46" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="48">
<h3 id="ai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA%E3%81%A7%E5%A4%A7%E5%88%87%E3%81%AA%E3%81%93%E3%81%A812">AI駆動開発で大切なこと（1/2）</h3>
<p><strong>マインドセット</strong></p>
<ol>
<li>AIを信頼しつつ検証する（3段階レビュー）</li>
<li>コンテキスト（設計書）に投資する（3.4倍の効果）</li>
<li>段階的に進める（10分ルール）</li>
</ol>
<p><strong>覚えておくこと</strong></p>
<ul>
<li>AIは優秀だが完璧ではない（エラー率2倍のリスク）</li>
<li>設計書があればAIは3倍賢くなる</li>
