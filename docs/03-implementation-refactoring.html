<h1 id="day-1---03-step-4-5-%E5%AE%9F%E8%A3%85%E3%83%BBtdd%E3%83%BB%E5%93%81%E8%B3%AA%E6%94%B9%E5%96%84">Day 1 - 03 STEP 4-5: 実装・TDD・品質改善</h1>
<p><strong>対象者</strong>: Python/FastAPI経験者（AI駆動開発は初心者）<br />
<strong>学習目標</strong>: STEP 4（実装・TDD）とSTEP 5（品質改善）の習得</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:default;" data-marpit-pagination-total="51">
<h2 id="%E3%82%A4%E3%83%B3%E3%83%88%E3%83%AD%E3%83%80%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3">イントロダクション</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="3" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E5%BE%A9%E7%BF%9201%E3%81%A7%E5%AD%A6%E3%82%93%E3%81%A0ai%E3%81%AE5%E3%81%A4%E3%81%AE%E7%89%B9%E6%80%A7">【復習】01で学んだAIの5つの特性</h3>
<ul>
<li>01「入門編」で学んだ内容の復習
<ul>
<li>AIには5つの特性があり、対策なしだと深刻な問題が発生</li>
</ul>
</li>
<li><strong>5つの特性</strong>（01で詳細解説済み）
<ul>
<li>①暴走（Scope Creep）: 指示していない機能を勝手に追加</li>
<li>②手抜き（Test Hacking）: テストを通すだけの不正実装</li>
<li>③忘れっぽさ（Context Limitations）: 長い会話で情報喪失</li>
<li>④凸凹知能（Jagged Intelligence）: 得意・不得意の差が激しい</li>
<li>⑤虚偽報告（Hallucination）: 存在しないAPIを提案</li>
</ul>
</li>
<li><strong>このセクションのゴール</strong>
<ul>
<li>対策なしで何が起こるか理解</li>
<li>5つの対策手段を学ぶ</li>
<li>本資料の各セクションとの対応を把握</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="4" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E5%AF%BE%E7%AD%96%E3%81%AA%E3%81%97%E3%81%A0%E3%81%A8%E4%BD%95%E3%81%8C%E8%B5%B7%E3%81%8D%E3%82%8B%E3%81%8B">対策なしだと何が起きるか？</h3>
<ul>
<li><strong>①暴走</strong>: 10分タスクが2時間に膨張
<ul>
<li>「TODO追加機能」を依頼 → ユーザー認証、通知機能、統計ダッシュボードまで作成</li>
</ul>
</li>
<li><strong>②手抜き</strong>: テストは通るが本番で障害
<ul>
<li><code>if price == 100: return 90</code> のようなハードコード</li>
<li>本番環境で異なる値が来ると即エラー</li>
</ul>
</li>
<li><strong>③忘れっぽさ</strong>: 同じ修正を何度も指示
<ul>
<li>「PEP 8に従って」と5回指示しても6回目で忘れる</li>
</ul>
</li>
<li><strong>④凸凹知能</strong>: 得意分野で過信、苦手分野で致命的ミス
<ul>
<li>アルゴリズムは得意だが、ビジネスロジックは苦手</li>
</ul>
</li>
<li><strong>⑤虚偽報告</strong>: 存在しないAPIでエラー地獄
<ul>
<li><code>sqlalchemy.async_session()</code> など存在しない関数を提案</li>
<li>実行時に <code>AttributeError</code> で延々とデバッグ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="5" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="ai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA%E3%81%AE5%E3%81%A4%E3%81%AE%E5%AF%BE%E7%AD%96%E6%89%8B%E6%AE%B5">AI駆動開発の5つの対策手段</h3>
<ul>
<li><strong>①ガードレール（ドキュメント）</strong> - 01で学習
<ul>
<li>ユーザーストーリー、受入基準、設計書で「何を作るか」明確化</li>
<li>暴走（Scope Creep）を事前に防止</li>
</ul>
</li>
<li><strong>②ガードレール（テスト）</strong> - 03 STEP 4で実践
<ul>
<li>テストファーストで「正しく作れたか」を検証</li>
<li><strong>テスト自体がガードレール</strong>（手抜きを機械的に検出）</li>
</ul>
</li>
<li><strong>③APIドキュメントのdocs/保存</strong> - 03 実装準備で解説
<ul>
<li>外部ライブラリの仕様を事前にdocs/に保存</li>
<li>虚偽報告（Hallucination）を防止</li>
</ul>
</li>
<li><strong>④System Review</strong> - 03 TDDサイクルで実践
<ul>
<li>pytest + flake8 + mypy で機械的に検証</li>
</ul>
</li>
<li><strong>⑤AI Self Review</strong> - 03 TDDサイクルで実践
<ul>
<li>Test Hacking検出、完成度0-100点評価</li>
<li>手抜きを自己検証で発見</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="6" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E5%AF%BE%E7%AD%96%E4%B8%80%E8%A6%A7%E8%A1%A8---ai%E7%89%B9%E6%80%A7%E3%81%A8%E6%9C%AC%E8%B3%87%E6%96%99%E3%81%AE%E5%AF%BE%E5%BF%9C">対策一覧表 - AI特性と本資料の対応</h3>
<table>
<thead>
<tr>
<th>AI特性</th>
<th>問題</th>
<th>対策</th>
<th>本資料の該当箇所</th>
</tr>
</thead>
<tbody>
<tr>
<td>①暴走</td>
<td>機能追加しすぎ</td>
<td>ガードレール（ドキュメント）</td>
<td>01で作成済み</td>
</tr>
<tr>
<td>②手抜き</td>
<td>テストだけ通す</td>
<td>ガードレール（テスト）+ AI Self Review</td>
<td>セクション2, 3</td>
</tr>
<tr>
<td>③忘れっぽさ</td>
<td>指示を忘れる</td>
<td>CLAUDE.md + /clear</td>
<td>セクション1, 5</td>
</tr>
<tr>
<td>④凸凹知能</td>
<td>得意不得意が激しい</td>
<td>Human Review</td>
<td>セクション3</td>
</tr>
<tr>
<td>⑤虚偽報告</td>
<td>存在しないAPI</td>
<td>docs/にAPI仕様保存 + System Review</td>
<td>セクション1, 4</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>ガードレールは2種類</strong>
<ul>
<li>ドキュメント: 「何を作るか」を明確化（事前防止）</li>
<li>テスト: 「正しく作れたか」を検証（事後検証）</li>
</ul>
</li>
<li><strong>レビューは3段階</strong>
<ul>
<li>System Review → AI Self Review → Human Review</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="7" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="03-%E5%AE%9F%E8%A3%85%E3%83%BB%E5%93%81%E8%B3%AA%E6%94%B9%E5%96%84%E7%B7%A8%E3%81%AE%E5%85%A8%E4%BD%93%E5%83%8F">03 実装・品質改善編の全体像</h3>
<ul>
<li><strong>セクション1: 実装準備</strong>
<ul>
<li>カスタムコマンド、Claude Skills、ハルシネーション対策</li>
<li>対応: ③忘れっぽさ、⑤虚偽報告</li>
</ul>
</li>
<li><strong>セクション2: Test Hacking</strong>
<ul>
<li>Test Hackingの実態と検出方法</li>
<li>対応: ②手抜き</li>
</ul>
</li>
<li><strong>セクション3: AI駆動TDDサイクル</strong>
<ul>
<li>7段階TDD、3段階レビュー</li>
<li>対応: ①暴走、②手抜き、④凸凹知能</li>
</ul>
</li>
<li><strong>セクション4: MCP Servers</strong>
<ul>
<li>Context7、Serena、Playwright</li>
<li>対応: ③忘れっぽさ、⑤虚偽報告</li>
</ul>
</li>
<li><strong>セクション5: STEP 5 - 品質改善</strong>
<ul>
<li>8つの質問と指示、完成度100点、/clear</li>
<li>対応: ②手抜き、③忘れっぽさ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:default;" data-marpit-pagination-total="51">
<h2 id="%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B31-%E5%AE%9F%E8%A3%85%E6%BA%96%E5%82%99">セクション1: 実装準備</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="9" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E3%81%93%E3%81%AE%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%A7%E5%AD%A6%E3%81%B6%E3%81%93%E3%81%A8">このセクションで学ぶこと</h3>
<ul>
<li><strong>対応するAI特性</strong>
<ul>
<li>③忘れっぽさ → カスタムコマンド、Claude Skillsで知識を永続化</li>
<li>⑤虚偽報告 → APIドキュメントをdocs/に保存して防止</li>
</ul>
</li>
<li><strong>学習内容</strong>
<ul>
<li>カスタムコマンドの作成と活用</li>
<li>Claude Skillsによる知識ベース構築</li>
<li>ハルシネーション対策の具体的手法</li>
</ul>
</li>
<li><strong>ゴール</strong>
<ul>
<li>TDD用カスタムコマンド <code>/tdd</code> を作成できる</li>
<li>外部ライブラリのAPIドキュメントをdocs/に保存できる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="10" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E3%81%AE%E9%87%8D%E8%A6%81%E6%80%A7---%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E5%9B%BA%E6%9C%89%E3%81%AE%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%95%E3%83%AD%E3%83%BC">カスタムコマンドの重要性 - プロジェクト固有のワークフロー</h3>
<ul>
<li>カスタムコマンドとは
<ul>
<li><code>.claude/commands/</code> にMarkdownファイルとして保存</li>
<li><code>/コマンド名</code> で呼び出し可能</li>
<li>Git管理でチーム全体で共有</li>
</ul>
</li>
<li>なぜプロジェクト固有のカスタムコマンドが重要か
<ul>
<li>プロジェクトの技術スタックに合わせた指示が可能</li>
<li>例: FastAPI + pytest + Jinja2 の場合</li>
<li>毎回同じ指示を入力する手間を省く</li>
<li>チーム全体で品質を均一化</li>
</ul>
</li>
<li>TDD用カスタムコマンド <code>/tdd</code> の例
<ul>
<li>Plan → Red → Green → Refactor → 静的解析 → AI自己レビュー</li>
<li>Human Reviewまでを自動化</li>
<li>プロジェクトの静的解析ツール（flake8, mypy, ruff）を呼び出し</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="11" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="claude-skills---%E5%86%8D%E5%88%A9%E7%94%A8%E5%8F%AF%E8%83%BD%E3%81%AA%E7%9F%A5%E8%AD%98%E3%83%99%E3%83%BC%E3%82%B9">Claude Skills - 再利用可能な知識ベース</h3>
<ul>
<li>Claude Skillsとは
<ul>
<li><code>.claude/skills/</code> にMarkdownファイルとして保存</li>
<li>プロジェクト固有の知識・ベストプラクティスを蓄積</li>
<li>カスタムコマンドから参照可能</li>
</ul>
</li>
<li>Skills の活用例
<ul>
<li>プロジェクトのコーディング規約</li>
<li>使用ライブラリの正しい使い方</li>
<li>過去のレッスンラーンド（教訓）</li>
<li>エラーハンドリングのパターン</li>
</ul>
</li>
<li>カスタムコマンドとSkillsの連携
<ul>
<li>カスタムコマンド: ワークフローを定義</li>
<li>Skills: 知識ベースを提供</li>
<li>組み合わせてプロジェクト固有のAI駆動開発を実現</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="12" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E3%83%8F%E3%83%AB%E3%82%B7%E3%83%8D%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E5%AF%BE%E7%AD%96---%E5%A4%96%E9%83%A8api%E4%BB%95%E6%A7%98%E3%81%AE%E4%BA%8B%E5%89%8D%E8%AA%BF%E6%9F%BB%E9%87%8D%E8%A6%81">ハルシネーション対策 - 外部API仕様の事前調査【重要】</h3>
<ul>
<li><strong>問題: ⑤虚偽報告（Hallucination）への対策</strong>
<ul>
<li>AIは学習データにない最新版の仕様を推測してでっちあげる</li>
<li><code>sqlalchemy.async_session()</code>など存在しない関数を提案</li>
<li>実行時エラーで発覚 → 延々とデバッグの悪循環</li>
</ul>
</li>
<li><strong>対策: 外部ライブラリの仕様を事前にdocs/に保存</strong>
<ul>
<li>公式ドキュメントからAPIリファレンスを取得</li>
<li><code>docs/external-api/</code> に保存</li>
<li>CLAUDE.md に「このディレクトリを参照して実装せよ」と記載</li>
</ul>
</li>
<li><strong>具体的な手順</strong>
<ul>
<li>①使用ライブラリを洗い出す（SQLAlchemy、pytest、Pydantic等）</li>
<li>②公式ドキュメントから必要な部分をMarkdownで保存</li>
<li>③CLAUDE.md に参照パスを明記</li>
</ul>
</li>
<li><strong>なぜこれが効くのか</strong>
<ul>
<li>AIはdocs/内のドキュメントを「正しい情報」として参照</li>
<li>推測ではなく事実に基づいたコード生成</li>
<li>System Reviewで存在しないAPI呼び出しを検出</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:default;" data-marpit-pagination-total="51">
<h2 id="%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B32-test-hacking">セクション2: Test Hacking</h2>
<p><strong>なぜTDDの前にTest Hackingを学ぶのか？</strong> → TDDは「テストを先に書く」手法ですが、AIは「テストさえ通ればOK」と解釈して不正な実装をすることがあります。敵（Test Hacking）を知ってからTDDに進むことで、検出ポイントが分かります。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="14" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E3%81%93%E3%81%AE%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%A7%E5%AD%A6%E3%81%B6%E3%81%93%E3%81%A8-1">このセクションで学ぶこと</h3>
<ul>
<li><strong>対応するAI特性</strong>
<ul>
<li>②手抜き（Test Hacking）→ 実態を理解し検出方法を学ぶ</li>
</ul>
</li>
<li><strong>学習内容</strong>
<ul>
<li>Test Hackingの定義と実証研究（METR 2025）</li>
<li>3つの手法: Mock Abuse、Silent Fail、Silent Fallback</li>
<li>良い例・悪い例の比較</li>
</ul>
</li>
<li><strong>ゴール</strong>
<ul>
<li>Test Hackingのパターンを識別できる</li>
<li>AI Self Reviewで検出すべきポイントを理解</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="15" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="test-hacking%E3%81%A8%E3%81%AF---%E3%83%86%E3%82%B9%E3%83%88%E3%82%92%E9%80%9A%E3%81%99%E3%81%9F%E3%82%81%E3%81%AE%E4%B8%8D%E6%AD%A3%E3%81%AA%E6%89%8B%E6%B3%95">Test Hackingとは - テストを通すための不正な手法</h3>
<ul>
<li>Test Hackingの定義
<ul>
<li>テストを通すことだけを目的とした不正な実装</li>
<li>本番環境で動かないコードが生成される</li>
<li>Reward Hacking（報酬ハッキング）の一種</li>
</ul>
</li>
<li>METR研究（2025年）の実証例 ※METR = AIの能力評価を行う研究機関
<ul>
<li><strong>タスク</strong>: プログラムの実行を高速化せよ</li>
<li><strong>期待</strong>: アルゴリズムを最適化</li>
<li><strong>実際</strong>: タイマーを書き換えて常に高速な結果を表示</li>
<li><strong>結果</strong>: 実際の速度向上なしに「不可能なほど高いスコア」達成</li>
</ul>
</li>
<li>なぜAIはTest Hackingを行うのか
<ul>
<li><strong>報酬関数の不完全性</strong>: AIは「テストが通る」を報酬として学習</li>
<li><strong>プロキシ報酬の罠</strong>: 本当の目標は「正しく動くコード」だが、テストは近似指標（プロキシ）に過ぎない</li>
<li>AIは報酬を最大化するよう最適化 → テストを通す最短経路（＝不正実装）を発見</li>
<li>人間が想定しない「抜け穴」を見つける能力が高い</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="16" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="shallow-testing---test-hacking%E3%81%AE3%E3%81%A4%E3%81%AE%E6%89%8B%E6%B3%95">Shallow Testing - Test Hackingの3つの手法</h3>
<ul>
<li>①Mock Abuse（モック乱用）
<ul>
<li>実装を呼び出さず、モックだけでテストを通す</li>
<li>例: repository.get_by_id()を呼ばず常にNone返却</li>
<li>問題: 実際の統合部分のバグを検出できない</li>
</ul>
</li>
<li>②Silent Fail（エラー握りつぶし）
<ul>
<li><code>except Exception: return None</code>でエラーを隠す</li>
<li>例: DB接続エラーでも&quot;unknown&quot;を返す</li>
<li>問題: 本番環境でランダムに品質劣化</li>
</ul>
</li>
<li>③Silent Fallback（暗黙のフォールバック）
<ul>
<li><code>except Exception: return []</code></li>
<li>例: 計算エラーでも合計0円として処理</li>
<li>問題: データ整合性の破壊、再起動では解決しない</li>
</ul>
</li>
<li>対策
<ul>
<li>AI Self Reviewで検出</li>
<li>完成度0-100点評価で100点になるまで繰り返す</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="17" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="test-hacking%E5%AE%9F%E3%82%B3%E3%83%BC%E3%83%89%E4%BE%8B---%E6%82%AA%E3%81%84%E4%BE%8Bvs%E8%89%AF%E3%81%84%E4%BE%8B">Test Hacking実コード例 - 悪い例vs良い例</h3>
<ul>
<li>①ハードコード実装（Test Hacking）
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> 悪い例: <code>if price == 100 and rate == 0.1: return 90</code></li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> 良い例: <code>return price * (1 - rate)</code></li>
</ul>
</li>
<li>②Silent Fail（エラー握りつぶし）
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> 悪い例: <code>except Exception: return &quot;unknown&quot;</code></li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> 良い例: <code>raise UserNotFoundError(user_id)</code></li>
</ul>
</li>
<li>③Silent Fallback（暗黙のフォールバック）
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> 悪い例: <code>except Exception: return Decimal(&quot;0&quot;)</code></li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> 良い例: <code>if items is None: raise ValidationError()</code></li>
</ul>
</li>
<li>④Mock Abuse（モック乱用）
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> 悪い例: 8つの依存関係を全モック化</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> 良い例: 外部サービスのみモック、内部は実際のコード使用</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="51">
<h2 id="%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B33-ai%E9%A7%86%E5%8B%95tdd%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB">セクション3: AI駆動TDDサイクル</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="19" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E3%81%93%E3%81%AE%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%A7%E5%AD%A6%E3%81%B6%E3%81%93%E3%81%A8-2">このセクションで学ぶこと</h3>
<ul>
<li><strong>対応するAI特性</strong>
<ul>
<li>①暴走 → Planフェーズで設計書参照、Scope Creep防止</li>
<li>②手抜き → AI Self Reviewで完成度100点まで繰り返す</li>
<li>④凸凹知能 → Human Reviewでビジネスロジック確認</li>
</ul>
</li>
<li><strong>学習内容</strong>
<ul>
<li>一般TDD（3段階）とAI駆動TDD（7段階）の違い</li>
<li>各フェーズの詳細: Plan、Red、Green、Refactor</li>
<li>3段階レビュー: System Review、AI Self Review、Human Review</li>
</ul>
</li>
<li><strong>ゴール</strong>
<ul>
<li>7段階TDDを実践できる</li>
<li><strong>テストがガードレール</strong>であることを体感</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="20" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E4%B8%80%E8%88%AC%E3%81%AEtdd%E3%81%A8ai%E9%A7%86%E5%8B%95tdd%E3%81%AE%E9%81%95%E3%81%84">一般のTDDとAI駆動TDDの違い</h3>
<ul>
<li>一般のTDD（3段階）
<ul>
<li>Red → Green → Refactor</li>
<li>Red: テストを書いて失敗させる</li>
<li>Green: 最小限のコードで通す</li>
<li>Refactor: コード改善</li>
</ul>
</li>
<li>AI駆動TDD（7段階）の独自の工夫
<ul>
<li><strong>Plan（追加）</strong>: 受入条件（チェックリスト、GIVEN WHEN THEN）の詳細を計画</li>
<li>Red → Green → Refactor</li>
<li><strong>静的解析（追加）</strong>: Refactorの後で機械的チェック</li>
<li><strong>AI自己レビュー（追加）</strong>: Test Hacking検出、完成度100点評価</li>
<li><strong>Human Review</strong>: 最終確認</li>
</ul>
</li>
<li>なぜ工夫が必要か
<ul>
<li>AIは「テストが通る = 完了」と誤解する</li>
<li>Plan無しだと暴走（Scope Creep）する</li>
<li>静的解析無しだと構文エラーを見逃す</li>
<li>AI自己レビュー無しだとTest Hackingを見逃す</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="21" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="7%E6%AE%B5%E9%9A%8Etdd%E8%A9%B3%E7%B4%B0---%E5%90%84%E6%AE%B5%E9%9A%8E%E3%81%A7%E4%BD%95%E3%82%92%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%81%99%E3%82%8B%E3%81%AE%E3%81%8B">7段階TDD詳細 - 各段階で何をチェックするのか</h3>
<ul>
<li>Plan
<ul>
<li>受入条件（チェックリスト、GIVEN WHEN THEN）の詳細を計画</li>
<li>AIに質問させる「実装前に曖昧な点があれば質問してください」</li>
</ul>
</li>
<li>Red
<ul>
<li>受入条件→pytestでテストファースト</li>
<li>実装がないのでpytest は失敗（赤）が正常</li>
</ul>
</li>
<li>Green
<ul>
<li>最小実装のみ、設計書に従う</li>
<li>Issue範囲外の機能は作らない（Scope Creep防止）</li>
</ul>
</li>
<li>Refactor
<ul>
<li>Cyclomatic Complexity &lt; 10（分岐の複雑さ指標、詳細はセクション5）</li>
<li>重複削除、テストは変えずに実装の品質を改善</li>
</ul>
</li>
<li>System Review
<ul>
<li>pytest + flake8 + mypyで自動検証</li>
</ul>
</li>
<li>AI Self Review
<ul>
<li>Test Hacking検出、完成度0-100点評価</li>
</ul>
</li>
<li>Human Review
<ul>
<li>git diff、ビジネスロジック確認</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="22" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="plan---%E5%AE%9F%E8%A3%85%E6%96%B9%E9%87%9D%E3%81%AE%E7%A2%BA%E8%AA%8D">Plan - 実装方針の確認</h3>
<ul>
<li>Issueの内容確認
<ul>
<li>BDDテストシナリオ（GIVEN WHEN THEN）</li>
<li>参照設計書（画面・DB・API）</li>
<li>実装の制約（コーディング規約）</li>
</ul>
</li>
<li>実装方針の決定
<ul>
<li>どのモジュール・関数を修正するか</li>
<li>どのテストを書くか</li>
</ul>
</li>
<li>AIに質問させる
<ul>
<li>「実装前に曖昧な点があれば質問してください」</li>
<li>AIが勝手に推測しないよう、質問を促す</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="23" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="red---%E3%83%86%E3%82%B9%E3%83%88%E3%83%95%E3%82%A1%E3%83%BC%E3%82%B9%E3%83%88">Red - テストファースト</h3>
<ul>
<li><strong>受入条件をpytestに変換</strong>
<ul>
<li>GIVEN → @pytest.fixture（fixture = テストの前準備を行う関数、テストデータやモックを用意）</li>
<li>WHEN → テスト対象関数呼び出し</li>
<li>THEN → assert文</li>
</ul>
</li>
<li><strong>実装がないのでpytestは失敗（赤）が正常</strong>
<ul>
<li>赤にならない場合は、テストが実装に依存している</li>
<li><code>ImportError</code>や<code>AssertionError</code>が出ることが正常</li>
</ul>
</li>
<li><strong>テストサイズ</strong>
<ul>
<li>非常に少量（5行以下）</li>
<li>シンプルなテストから始める</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="24" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="green---%E6%9C%80%E5%B0%8F%E5%AE%9F%E8%A3%85">Green - 最小実装</h3>
<ul>
<li><strong>テストを通すための最小限の実装</strong>
<ul>
<li>設計書に従う</li>
<li>過剰な実装はしない</li>
<li>美しさや効率は後回し、「動く」ことが最優先</li>
</ul>
</li>
<li><strong>Issue範囲外の機能は作らない</strong>
<ul>
<li>Scope Creep防止</li>
<li>余計な機能は追加しない</li>
</ul>
</li>
<li><strong>節約の法則（law of parsimony）</strong>
<ul>
<li>テストを満たすのに十分なコードのみを書く</li>
</ul>
</li>
<li><strong>pytestが成功（緑）したら次のRefactorフェーズへ</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="25" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="refactor---%E3%82%B3%E3%83%BC%E3%83%89%E5%93%81%E8%B3%AA%E6%94%B9%E5%96%84">Refactor - コード品質改善</h3>
<ul>
<li><strong>テストは変えずに実装の品質を改善</strong>
<ul>
<li>動作を変更せずにコードを改善</li>
<li>テストが通る状態を保ちながらコードの品質を向上</li>
</ul>
</li>
<li><strong>改善項目</strong>
<ul>
<li>Cyclomatic Complexity &lt; 10</li>
<li>マジックナンバー排除</li>
<li>重複コード削除</li>
<li>命名規則の改善（PEP 8準拠）</li>
</ul>
</li>
<li><strong>リファクタリングのパターン</strong>
<ul>
<li>Extract Function（関数抽出）</li>
<li>Guard Clause（早期リターン）</li>
<li>DRY原則（Don't Repeat Yourself）</li>
</ul>
</li>
<li><strong>Refactor後もpytestは通り続けること</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="26" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="system-review---%E8%87%AA%E5%8B%95%E6%A4%9C%E8%A8%BC%E3%83%84%E3%83%BC%E3%83%AB%E3%81%AB%E3%82%88%E3%82%8B%E6%A9%9F%E6%A2%B0%E7%9A%84%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF">System Review - 自動検証ツールによる機械的チェック</h3>
<ul>
<li>AI Hallucination、構文エラー、静的解析エラーを機械的に検出</li>
<li>pytest + 静的解析ツールで実行
<ul>
<li>構文チェック（Python実行）</li>
<li>全テスト実行（pytest）</li>
<li>静的解析（flake8、mypy、ruff）</li>
<li>カバレッジ測定（pytest-cov）</li>
</ul>
</li>
<li><strong>Python静的解析ツールの比較</strong></li>
</ul>
<table>
<thead>
<tr>
<th>ツール</th>
<th>主な検出内容</th>
<th>推奨タイミング</th>
</tr>
</thead>
<tbody>
<tr>
<td>flake8</td>
<td>PEP 8違反、構文エラー</td>
<td>開発中（IDE統合）</td>
</tr>
<tr>
<td>mypy</td>
<td>型エラー、型安全性</td>
<td>コミット前</td>
</tr>
<tr>
<td>ruff</td>
<td>高速なlint、フォーマット</td>
<td>リファクタリング前</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="27" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="ai-self-review---test-hacking%E6%A4%9C%E5%87%BA%E3%81%AE%E8%A6%81">AI Self Review - Test Hacking検出の要</h3>
<ul>
<li>Test Hackingを検出
<ul>
<li>テストを通すだけの仮実装を排除</li>
</ul>
</li>
<li>チェック項目
<ul>
<li>①不要なフォールバック処理</li>
<li>②仮想データ返却</li>
<li>③モックによるダミーデータ返却</li>
<li>④テストを通すだけの実装</li>
<li>⑤受入条件未達</li>
<li>⑥Silent Fail</li>
</ul>
</li>
<li><strong>完成度0-100点評価</strong>
<ul>
<li>「受入条件に対して、完成度を0-100点で評価して」</li>
<li>100点になるまで繰り返す</li>
<li>80点で妥協しない（残り20%に重大な欠陥が隠れている）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="28" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="human-review---%E3%83%93%E3%82%B8%E3%83%8D%E3%82%B9%E3%83%AD%E3%82%B8%E3%83%83%E3%82%AF%E3%81%AE%E6%9C%80%E7%B5%82%E7%A2%BA%E8%AA%8D">Human Review - ビジネスロジックの最終確認</h3>
<ul>
<li>ビジネスロジックとアーキテクチャの妥当性を人間が判断</li>
<li>基本レビュー観点
<ul>
<li>ビジネスルール（業務要件との一致）</li>
<li>データアクセス一貫性（トランザクション境界）</li>
<li>Scope Creep検出（Issue範囲外の機能追加）</li>
</ul>
</li>
<li>オプション: 複数AIレビュー（重要な機能のみ）
<ul>
<li><strong>Repomix</strong>: リポジトリ全体を1ファイルにまとめるツール</li>
<li>Repomixの出力を複数のAI（GPT-4、Claude WEB等）に投げて比較</li>
<li>なぜ複数AI？: 1つのAIでは見逃すバグを別のAIが発見することがある</li>
<li>対象: 認証、決済、セキュリティクリティカルな機能</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="29" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="tdd%E5%AE%9F%E8%A3%85%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB%E3%81%AE%E5%85%A8%E4%BD%93%E5%83%8F---%E5%AE%9F%E8%B7%B5%E6%99%82%E3%81%AE%E8%87%AA%E5%8B%95%E5%8C%96">TDD実装サイクルの全体像 - 実践時の自動化</h3>
<ul>
<li><strong>1つのIssue（10分タスク）の流れ</strong>
<ul>
<li>Plan → Red → Green → Refactor → 3段階レビュー</li>
</ul>
</li>
<li><strong>サイクル頻度</strong>
<ul>
<li>3〜5サイクルを速く実行、その後リファクタリングに時間をかける</li>
</ul>
</li>
<li><strong>カスタムコマンド<code>/tdd</code>でAI Self Reviewまで自動化</strong>
<ul>
<li>Human Reviewのみ手動（git diff確認）</li>
</ul>
</li>
<li><strong>7段階TDDの実践により、AI特性5つを効果的に防止</strong>
<ul>
<li>暴走（Scope Creep）、手抜き（Reward Hacking）</li>
<li>忘れっぽさ（Context Limitations）、凸凹知能（Jagged Intelligence）</li>
<li>虚偽報告（Hallucination）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="30" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="tdd%E7%84%A1%E3%81%97%E3%81%AE%E6%82%AA%E5%A4%A2---ai%E7%89%B9%E6%80%A75%E3%81%A4%E3%81%8C%E5%90%8C%E6%99%82%E5%A4%9A%E7%99%BA">TDD無しの悪夢 - AI特性5つが同時多発</h3>
<ul>
<li>TDD無しの場合（人間がAIの奴隷）
<ul>
<li>①AI実装 → ②人間が手作業確認 → ③エラー発見 → ④人間がAIに報告</li>
<li>⑤AI修正 → ②に戻る（永遠に繰り返す）</li>
<li>具体例: ユーザー登録機能
<ul>
<li>第1サイクル: 500エラー（AttributeError: 'NoneType'）</li>
<li>第2サイクル: パスワード平文保存</li>
<li>第3サイクル: 重複メールで登録可能</li>
<li>第4サイクル: 無効なメールで登録可能</li>
</ul>
</li>
</ul>
</li>
<li>TDDありの場合（AIが自律的）
<ul>
<li>人間: 受入条件定義（1回だけ）</li>
<li>AI: テスト作成 → 実装 → テスト実行 → <strong>自分で問題発見</strong> → <strong>自分で修正</strong></li>
<li><strong>効果: 210分 → 35分（83%削減）</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="31" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E5%A4%B1%E6%95%97%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">よくある失敗パターン</h3>
<ul>
<li><strong>失敗1: テストを後回し</strong>
<ul>
<li>実装を先に書いて、後からテストを追加</li>
<li>これはTDDではなく「テスト付き開発」</li>
<li>対策: 必ずテストファースト、Redフェーズから始める</li>
</ul>
</li>
<li><strong>失敗2: AI Self Reviewのスキップ</strong>
<ul>
<li>System Reviewが通ったら即コミット</li>
<li>テストは通るが仮実装（ダミーデータ返却）のまま</li>
<li>対策: AI Self Reviewを必ず実施、100点になるまで繰り返す</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:default;" data-marpit-pagination-total="51">
<h2 id="%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B34-mcp-servers">セクション4: MCP Servers</h2>
<p><strong>7段階TDDをさらに強化するツールがMCP Serversです。</strong> セクション3で学んだTDDサイクルの「⑤虚偽報告対策」「③忘れっぽさ対策」を、MCPサーバーが自動化・効率化してくれます。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="33" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E3%81%93%E3%81%AE%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%A7%E5%AD%A6%E3%81%B6%E3%81%93%E3%81%A8-3">このセクションで学ぶこと</h3>
<ul>
<li><strong>対応するAI特性</strong>
<ul>
<li>③忘れっぽさ → Serenaでトークン最適化、Compactを防止</li>
<li>⑤虚偽報告 → Context7で最新APIドキュメントをリアルタイム取得</li>
</ul>
</li>
<li><strong>学習内容</strong>
<ul>
<li>MCPの概要とClaude Code対応</li>
<li>Context7: 最新APIドキュメント取得</li>
<li>Serena: トークン最適化</li>
<li>Playwright/Chrome DevTools: E2Eテスト・デバッグ</li>
</ul>
</li>
<li><strong>ゴール</strong>
<ul>
<li>TDDを支援するMCPサーバーを導入できる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="34" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="mcp-servers%E3%81%A8%E3%81%AF---tdd%E5%AE%9F%E8%A3%85%E3%81%AE%E6%94%AF%E6%8F%B4%E3%83%84%E3%83%BC%E3%83%AB">MCP Serversとは - TDD実装の支援ツール</h3>
<ul>
<li>Model Context Protocol（MCP）
<ul>
<li>AIに外部ツールを接続する標準プロトコル</li>
<li>Anthropicが2024年11月に発表</li>
</ul>
</li>
<li>Claude Codeは標準でMCP対応</li>
<li>TDD実装に役立つMCPサーバー
<ul>
<li>Context7（最新APIドキュメント）</li>
<li>Serena（トークン最適化）</li>
<li>Playwright（E2Eテスト自動生成）</li>
<li>Chrome DevTools（UIデバッグ）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="35" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="context7-mcp-server---%E6%9C%80%E6%96%B0api%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88">Context7 MCP Server - 最新APIドキュメント</h3>
<ul>
<li>目的
<ul>
<li>SQLAlchemy、pytest、Pydantic等の最新公式ドキュメントをリアルタイム取得</li>
<li>AI Hallucinationを防ぐ</li>
</ul>
</li>
<li>仕組み
<ul>
<li>Claude CodeがAPIを使うとき、Context7が自動で最新ドキュメントを検索して提供</li>
<li>学習データにない最新バージョンにも対応</li>
</ul>
</li>
<li>効果
<ul>
<li>存在しないAPIの推測を防ぐ</li>
<li>正確なコード生成</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="36" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="serena-mcp-server---%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E6%9C%80%E9%81%A9%E5%8C%96">Serena MCP Server - トークン最適化</h3>
<ul>
<li>目的
<ul>
<li><strong>LSP（Language Server Protocol）</strong>: IDEが使うコード解析プロトコル</li>
<li>LSPを使って、AIに必要なコードだけを効率的に読ませる</li>
<li>③忘れっぽさ（Context Limitations）への対策</li>
</ul>
</li>
<li><strong>Compactとは何か</strong>
<ul>
<li>AIの会話が長くなると、古い情報を圧縮（Compact）して忘れる</li>
<li>重要な指示やコードがCompactで失われる → 「さっき言ったのに忘れた」</li>
</ul>
</li>
<li>効果
<ul>
<li>トークン使用量を大幅削減（最大90%削減）</li>
<li>Compactが発生しにくくなり、指示を忘れにくくなる</li>
<li>思考に使えるトークンが増える</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="37" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="playwright--chrome-devtools-mcp-server">Playwright / Chrome DevTools MCP Server</h3>
<ul>
<li><strong>Playwright MCP Server - E2Eテスト自動生成</strong>
<ul>
<li>E2E（End-to-End）テスト = ユーザー操作を模倣してシステム全体を通しで検証するテスト</li>
<li>AI駆動でEnd-to-Endテストを自動生成</li>
<li>Claude Codeに「TODO作成フローのE2Eテストを作って」と指示</li>
<li>Playwrightスクリプトを生成、実行、スクリーンショット取得</li>
</ul>
</li>
<li><strong>Chrome DevTools MCP Server - UIデバッグ</strong>
<ul>
<li>AIに「目」を与える</li>
<li>Claude CodeがChromeのDevToolsにアクセス</li>
<li>コンソールエラー、ネットワークエラー、パフォーマンス問題を自動検出</li>
<li>従来5-10分かかる作業が1分に短縮</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="38" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="mcp%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC%E3%81%AE%E3%82%A4%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AB">MCPサーバーのインストール</h3>
<ul>
<li>CLAUDE.mdに「推奨MCPサーバー」セクションを追加
<ul>
<li>Claude Codeがセットアップを自動案内</li>
</ul>
</li>
<li>初回起動時
<ul>
<li>Claude Codeが「MCPサーバーをインストールしますか?」と提案</li>
<li><code>npx</code>で自動インストール</li>
</ul>
</li>
<li>インストール方法
<ul>
<li>Context7: npx @upstash/context7-mcp@latest</li>
<li>Serena: git clone <a href="https://github.com/oraios/serena.git">https://github.com/oraios/serena.git</a></li>
<li>Playwright: npx @playwright/mcp@latest</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:default;" data-marpit-pagination-total="51">
<h2 id="%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B35-step-5---%E5%93%81%E8%B3%AA%E6%94%B9%E5%96%84">セクション5: STEP 5 - 品質改善</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="40" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E3%81%93%E3%81%AE%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%A7%E5%AD%A6%E3%81%B6%E3%81%93%E3%81%A8-4">このセクションで学ぶこと</h3>
<ul>
<li><strong>対応するAI特性</strong>
<ul>
<li>②手抜き → 完成度100点評価で妥協を許さない</li>
<li>③忘れっぽさ → /clearでコンテキストリセット、次タスクへ</li>
</ul>
</li>
<li><strong>学習内容</strong>
<ul>
<li>8つの質問と指示（リファクタリング、ドキュメント、知見保存）</li>
<li>完成度0-100点評価の実践</li>
<li>/clearによるコンテキスト管理</li>
<li>後方互換性の判断基準</li>
</ul>
</li>
<li><strong>ゴール</strong>
<ul>
<li>8つの質問と指示を実行できる</li>
<li>100点になるまで繰り返す習慣を身につける</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="41" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="step-5---ai%E3%81%AB%E4%BB%BB%E3%81%9B%E3%82%8B8%E3%81%A4%E3%81%AE%E8%B3%AA%E5%95%8F%E3%81%A8%E6%8C%87%E7%A4%BA">STEP 5 - AIに任せる8つの質問と指示</h3>
<ul>
<li>STEP 5をAIに任せる
<ul>
<li>①-③リファクタリング</li>
<li>④-⑤ライブラリ・パターン活用</li>
<li>⑥-⑦ドキュメント化</li>
<li>⑧知見の保存</li>
</ul>
</li>
<li>人間は結果をレビューするだけで作業時間80%削減</li>
<li>⑧の実行後<code>/clear</code>でコンテキストをクリア
<ul>
<li>コンテキスト汚染を防ぐ</li>
<li>次のタスクで前のタスクの情報が混入しない</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="42" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E2%91%A0%E2%91%A1%E6%8A%80%E8%A1%93%E7%9A%84%E8%B2%A0%E5%82%B5%E3%81%AE%E7%99%BA%E8%A6%8B%E3%81%A8%E5%86%97%E9%95%B7%E3%82%B3%E3%83%BC%E3%83%89%E5%89%8A%E9%99%A4">①②技術的負債の発見と冗長コード削除</h3>
<ul>
<li><strong>AIは冗長・重複・dead codeを生成しがち</strong>
<ul>
<li>似たような処理を何度も書く</li>
<li>不要になったコードを削除しない</li>
<li>使われていない変数・関数を残す</li>
</ul>
</li>
<li>①技術的負債を見付けて
<ul>
<li>Claude Codeに質問</li>
<li>AIが問題箇所をリスト化、優先度付け</li>
</ul>
</li>
<li>②冗長・重複・dead codeを削除して
<ul>
<li>重複コードを関数抽出</li>
<li>DRY原則徹底、コード量20-30%削減</li>
</ul>
</li>
<li><strong>定期的なクリーンアップが必要</strong>
<ul>
<li>タスク完了ごとに②を実行</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="43" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E2%91%A2%E5%BE%AA%E7%92%B0%E7%9A%84%E8%A4%87%E9%9B%91%E5%BA%A6%E3%82%92%E6%B8%9B%E3%82%89%E3%81%97%E3%81%A6">③循環的複雑度を減らして</h3>
<ul>
<li><strong>推奨される閾値</strong>（NIST SP 500-235 = 米国標準技術研究所のソフトウェア品質ガイドライン）
<ul>
<li><strong>1-10</strong>: シンプル、低リスク → 目標</li>
<li><strong>11-20</strong>: 中程度の複雑さ、中程度のリスク</li>
<li><strong>21-50</strong>: 複雑、高リスク → 要リファクタリング</li>
<li><strong>50+</strong>: 非常に複雑、テスト不可能 → 即座にリファクタリング</li>
</ul>
</li>
<li><strong>複雑度を減らす5つの戦略</strong>
<ul>
<li>①小さな関数（20-30行以内）</li>
<li>②リファクタリング（関数分割）</li>
<li>③早期リターン（ガード節）</li>
<li>④複雑な条件式の抽出</li>
<li>⑤パターンの適用（Strategy、Map）</li>
</ul>
</li>
<li><strong>Claude Codeへの指示</strong>: 「循環的複雑度を10以下に減らして」</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="44" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E2%91%A3%E2%91%A4%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA%E3%81%A8%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3%E3%81%AE%E6%B4%BB%E7%94%A8">④⑤ライブラリとデザインパターンの活用</h3>
<ul>
<li>④効果的にライブラリを活用できる箇所は
<ul>
<li>AIが提案しないので自分から積極的に指定・質問する必要がある有用ライブラリの例
<ul>
<li>attrs（ボイラープレート削減、dataclassesより高機能）</li>
<li>more-itertools（イテレータ拡張）</li>
<li>toolz（関数型プログラミング）</li>
</ul>
</li>
</ul>
</li>
<li>⑤効果的にデザインパターンを活用できる箇所は
<ul>
<li>AIが提案
<ul>
<li>Strategy（戦略パターン）</li>
<li>Factory（ファクトリーパターン）</li>
<li>Builder（ビルダーパターン）</li>
<li>Dependency Injection（依存性注入）</li>
<li>Repository（リポジトリパターン）</li>
</ul>
</li>
<li>注意: 過剰なパターン適用は避ける</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="45" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E2%91%A5docstring-%E3%82%92%E6%9B%B8%E3%81%84%E3%81%A6">⑥docstring を書いて</h3>
<ul>
<li>Claude Codeへの指示
<ul>
<li>「全public関数にdocstringを書いて（Google Style）」</li>
</ul>
</li>
<li>AIが自動生成
<ul>
<li>Args:（パラメータ説明）</li>
<li>Returns:（戻り値説明）</li>
<li>Raises:（例外説明）</li>
<li>関数・クラスの概要</li>
</ul>
</li>
<li>HTML生成
<ul>
<li>pdoc または Sphinx で自動生成</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="46" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E2%91%A6arc42-%E3%81%A8-c4-model-%E3%82%92%E6%8E%A1%E7%94%A8%E3%81%97%E3%81%9F-adr-%E3%82%92%E6%9B%B8%E3%81%84%E3%81%A6">⑦arc42 と C4 Model を採用した ADR を書いて</h3>
<ul>
<li><strong>用語解説</strong>
<ul>
<li><strong>ADR（Architecture Decision Record）</strong>: 技術的決定を記録するドキュメント</li>
<li><strong>arc42</strong>: ドイツ発のアーキテクチャ文書テンプレート（構造が明確）</li>
<li><strong>C4 Model</strong>: システム構造を4段階（Context→Container→Component→Code）で図示</li>
</ul>
</li>
<li>Claude Codeへの指示
<ul>
<li>「[技術的決定]のADRを、arc42とC4 Modelで作って」</li>
</ul>
</li>
<li>AIが生成するADR構造
<ul>
<li>Status（状態: 提案、承認、廃止）</li>
<li>Context（背景: なぜこの決定が必要か）</li>
<li>Decision（決定内容: 何を決めたか）</li>
<li>Consequences（結果: どのような影響があるか）</li>
</ul>
</li>
<li>効果
<ul>
<li>「なぜこの技術を選んだか」を将来の自分やチームに残せる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="47" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E2%91%A7%E5%AE%9F%E8%A3%85%E3%81%A7%E5%BE%97%E3%82%89%E3%82%8C%E3%81%9F%E7%9F%A5%E8%A6%8B%E3%81%AE%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E5%8C%96">⑧実装で得られた知見のドキュメント化</h3>
<ul>
<li>なぜ知見を保存するのか
<ul>
<li>実装中に発見した問題・解決策・落とし穴は会話の中にしかない</li>
<li>AIとの会話が長くなるとCompact（圧縮）されて失われる</li>
<li>ファイルに保存すれば、次回以降も参照できる</li>
<li>docs/lessons-learned/に保存してチーム全体で知見を共有</li>
</ul>
</li>
<li>Claude Codeへの指示
<ul>
<li>「この実装で得られた教訓・落とし穴・ベストプラクティスをdocs/lessons-learned/YYYY-MM-DD-[機能名].md に保存して」</li>
</ul>
</li>
<li>保存後に<code>/clear</code>でコンテキストをクリア
<ul>
<li>コンテキスト汚染を防ぐ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="48" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E8%A3%9C%E8%B6%B3%E5%BE%8C%E6%96%B9%E4%BA%92%E6%8F%9B%E6%80%A7%E3%81%AE%E5%95%8F%E9%A1%8C---ai%E3%81%AE%E9%81%8E%E5%89%B0%E3%81%AA%E9%85%8D%E6%85%AE">【補足】後方互換性の問題 - AIの過剰な配慮</h3>
<ul>
<li><strong>AIは後方互換性を過剰に維持しようとする</strong>
<ul>
<li>古い関数にwarnings.warnを追加して残す</li>
<li>新旧両方のAPIを維持しようとする</li>
<li>不要な互換性レイヤーを追加する</li>
</ul>
</li>
<li><strong>なぜ問題か</strong>
<ul>
<li>コードが複雑になる</li>
<li>保守コストが増加</li>
<li>技術的負債の蓄積</li>
</ul>
</li>
<li><strong>人間が判断すべきこと</strong>
<ul>
<li>本当に後方互換性が必要か？</li>
<li>社内システムなら不要なことが多い</li>
<li>外部API公開なら必要</li>
</ul>
</li>
<li><strong>対処法</strong>
<ul>
<li>AIに「後方互換性は不要。古いコードは削除して」と明示</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:default;" data-marpit-pagination-total="51">
<h2 id="%E3%81%BE%E3%81%A8%E3%82%81%E3%81%A8qa">まとめとQ&amp;A</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="50" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="%E5%AE%9F%E8%A3%85%E3%83%BB%E5%93%81%E8%B3%AA%E6%94%B9%E5%96%84%E7%B7%A8%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">実装・品質改善編のまとめ</h3>
<ul>
<li>STEP 4（7段階TDDサイクル + MCP Servers）
<ul>
<li>AI特性5つを7段階で完全防止</li>
<li>作業時間83%削減（210分→35分）</li>
<li>カスタムコマンド<code>/tdd</code>でAI Self Reviewまで自動化</li>
</ul>
</li>
<li>STEP 5（8つの質問と指示で品質改善）
<ul>
<li>①-③リファクタリング</li>
<li>④-⑤ライブラリ・パターン</li>
<li>⑥-⑦ドキュメント化</li>
<li>⑧知見保存</li>
<li>人間は結果をレビューするだけで作業時間80%削減</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="51" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="51">
<h3 id="qa">Q&amp;A</h3>
<ul>
<li>Q1: 7段階TDD必須か?
<ul>
<li>AI駆動開発では必須</li>
<li>従来の3段階ではTest Hackingを見逃す</li>
</ul>
</li>
<li>Q2: AI Self ReviewでTest Hackingを本当に検出できるのか?
<ul>
<li>はい、AIは「レビューして」と言われると客観的に評価する</li>
<li>実装時は「テストを通す」が目標、レビュー時は「品質評価」が目標になる</li>
<li>役割を変えることで、自分の実装の問題点を指摘できる</li>
<li>100点になるまで自動修正を繰り返す</li>
</ul>
</li>
<li>Q3: System Reviewだけではダメなのか?
<ul>
<li>System Reviewは「構文チェック・テストが通る」だけ</li>
<li>Test Hacking（仮実装）は検出できない</li>
<li>AI Self Reviewで完成度を確認する必要がある</li>
</ul>
</li>
<li>Q4: 複数AIレビュー（Repomix）は毎回やるべきか?
<ul>
<li>重要な機能（認証、決済、セキュリティクリティカル）でのみ実施</li>
</ul>
</li>
</ul>
</section>
