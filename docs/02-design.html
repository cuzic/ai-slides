<h2 id="%E3%82%A4%E3%83%B3%E3%83%88%E3%83%AD%E3%83%80%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3-step-1-2-3%E3%81%AE%E5%85%A8%E4%BD%93%E5%83%8F">イントロダクション: STEP 1-2-3の全体像</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:default;" data-marpit-pagination-total="59">
<h3 id="step-1-2-3%E3%81%A8%E3%81%AF---%E5%AE%9F%E8%A3%85%E5%89%8D%E3%81%AE%E6%BA%96%E5%82%993%E3%82%B9%E3%83%86%E3%83%83%E3%83%97">STEP 1-2-3とは - 実装前の準備3ステップ</h3>
<ul>
<li><strong>4段階の詳細化プロセス</strong>
<ul>
<li>要件定義: 誰が何をなぜ（ユーザーストーリー）</li>
<li>設計: 画面・DB・API（具体的な仕様）</li>
<li>タスク分解: 10分サイズ（実装可能な単位）</li>
<li>実装: コード作成</li>
</ul>
</li>
<li><strong>各段階で詳細化し、次の段階のガードレールを構築</strong>
<ul>
<li>前の段階が後の段階の品質を決定</li>
<li>設計書がAIの外部メモリとして機能</li>
<li>コンテキスト不足による暴走を防ぐ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="4" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E8%A8%AD%E8%A8%88%E6%9B%B8%E3%81%8C%E3%81%AA%E3%81%9C%E5%BF%85%E8%A6%81%E3%81%8B---%E4%BA%BA%E9%96%93%E3%82%82ai%E3%82%82%E5%90%8C%E3%81%98">設計書がなぜ必要か - 人間もAIも同じ</h3>
<ul>
<li><strong>人間でも設計書がなければ大変</strong>
<ul>
<li>ソースコードのみから全体を理解するのは困難</li>
<li>設計意図が分からず、修正時に既存機能を壊すリスク</li>
</ul>
</li>
<li><strong>AIでも同じ問題が起きる</strong>
<ul>
<li>設計書なし：全コード読解に150Kトークン消費</li>
<li>設計書あり：30Kトークンで全体を把握</li>
</ul>
</li>
<li><strong>設計書の真の価値</strong>
<ul>
<li>人間同士・AIへのコミュニケーションツール</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="5" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%83%88%E3%83%BC%E3%82%AF%E3%83%B3%E5%8A%B9%E7%8E%87%E3%81%AE%E8%A6%B3%E7%82%B9---%E8%A8%AD%E8%A8%88%E6%9B%B8%E3%81%A7%E6%80%9D%E8%80%83%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B93%E5%80%8D">トークン効率の観点 - 設計書で思考リソース3倍</h3>
<ul>
<li><strong>設計書なしの場合</strong>
<ul>
<li>全コード読解: 150Kトークン</li>
<li>思考: 50Kトークン</li>
<li>合計: 200Kトークン</li>
</ul>
</li>
<li><strong>設計書ありの場合</strong>
<ul>
<li>設計書読解: 30Kトークン</li>
<li>思考: 170Kトークン（3.4倍）</li>
<li>合計: 200Kトークン（同じ）</li>
</ul>
</li>
<li><strong>AIは設計書を外部メモリとして活用</strong>
<ul>
<li>複雑なロジック対応が可能</li>
<li>エッジケース処理の品質向上</li>
<li>実装速度の向上</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="59">
<h2 id="%E5%AE%9F%E8%B7%B5%E6%BA%96%E5%82%99-ai%E3%83%84%E3%83%BC%E3%83%AB%E9%81%B8%E6%8A%9E%E6%88%A6%E7%95%A5">実践準備: AIツール選択戦略</h2>
<p><strong>STEP 1-2-3を実践する前に、どのAIツールを使うか決めておきましょう。</strong> ツール選択を間違えると、せっかくの設計書作成がコンテキスト汚染で台無しになります。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="7" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="claude-web%E3%81%A8claude-code%E3%81%AE%E4%BD%BF%E3%81%84%E5%88%86%E3%81%91%E6%88%A6%E7%95%A5">Claude WebとClaude Codeの使い分け戦略</h3>
<ul>
<li><strong>Claude WEB版: 探索・議論フェーズ（STEP 1-2）</strong>
<ul>
<li>ユーザーストーリー作成、画面プロトタイプ</li>
<li>設計の試行錯誤、複数案の比較</li>
</ul>
</li>
<li><strong>Claude Code: 実装フェーズ（STEP 3-4-5）</strong>
<ul>
<li>タスク分解、TDD実装、リファクタリング</li>
</ul>
</li>
<li><strong>使い分けの目的</strong>
<ul>
<li>コンテキスト汚染を防ぐ、トークン効率最大化</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="8" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="claude-webcode%E4%BD%BF%E3%81%84%E5%88%86%E3%81%91%E3%81%AE%E5%AE%9F%E8%B7%B5---%E3%82%B3%E3%83%B3%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E6%B1%9A%E6%9F%93%E3%82%92%E9%98%B2%E3%81%90">Claude WEB/Code使い分けの実践 - コンテキスト汚染を防ぐ</h3>
<ul>
<li><strong>悪い例: Claude Codeを最初から使う</strong>
<ul>
<li>試行錯誤の履歴が蓄積（80Kトークン）</li>
<li>思考トークンが圧迫される</li>
<li>タスク分解の品質が低下</li>
<li>AIが過去の失敗パターンに引きずられる</li>
</ul>
</li>
<li><strong>良い例: フェーズを分離する</strong>
<ul>
<li>Claude WEBで探索・議論（STEP 1-2）</li>
<li>設計書をローカル保存（docs/*）</li>
<li>Claude Code新セッション開始（STEP 3-5）</li>
<li>設計書のみ参照（30Kトークン）</li>
<li>思考に170Kトークン使える</li>
</ul>
</li>
<li><strong>推奨ワークフロー</strong>
<ul>
<li>Claude WEB: 要件定義</li>
<li>設計書保存</li>
<li>CLAUDE.md更新</li>
<li>Claude Code新セッション: タスク分解・実装</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:default;" data-marpit-pagination-total="59">
<h2 id="%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B31-%E8%A6%81%E4%BB%B6%E5%AE%9A%E7%BE%A9%E3%83%95%E3%82%A7%E3%83%BC%E3%82%BA---%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AA%E3%83%BC">セクション1: 要件定義フェーズ - ユーザーストーリー</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="10" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="ai%E3%82%92%E6%B4%BB%E7%94%A8%E3%81%97%E3%81%9F%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AA%E3%83%BC%E7%94%9F%E6%88%90">AIを活用したユーザーストーリー生成</h3>
<ul>
<li><strong>基本的なアプローチ</strong>
<ul>
<li>やりたいことをAIに伝え、ユーザーストーリーを生成</li>
<li>例：「ToDo管理アプリを作りたい」</li>
</ul>
</li>
<li><strong>AIの特性を活かす</strong>
<ul>
<li>ブレインストーミングが得意、たくさん生成して選ぶ</li>
</ul>
</li>
<li><strong>AIの傾向への対処</strong>
<ul>
<li>AIは要件を作りすぎるので、MoSCoW分析で優先順位付け</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="11" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E8%A6%81%E4%BB%B6%E5%AE%9A%E7%BE%A9%E3%83%95%E3%82%A7%E3%83%BC%E3%82%BA%E3%81%AE%E7%9B%AE%E7%9A%84">要件定義フェーズの目的</h3>
<ul>
<li><strong>顧客要望をユーザーストーリーに変換</strong>
<ul>
<li>As a（誰が）</li>
<li>I want（何を）</li>
<li>So that（なぜ）</li>
</ul>
</li>
<li><strong>MoSCoW分析でMust（必須）を絞る</strong>
<ul>
<li>Must: 必須（20-30%）</li>
<li>Should: 重要（30-40%）</li>
<li>Could: あれば良い（30-40%）</li>
<li>Won't: 今回はやらない（10-20%）</li>
</ul>
</li>
<li><strong>AIの暴走を防ぐ</strong>
<ul>
<li>スコープを明確化</li>
<li>優先順位を決定</li>
<li>過剰実装を防止</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="12" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AA%E3%83%BC%E3%81%A8%E3%81%AF">ユーザーストーリーとは</h3>
<ul>
<li><strong>基本フォーマット</strong>
<ul>
<li>&quot;As a [ペルソナ], I want [目的], So that [利益]&quot;</li>
<li>例: &quot;As a 一般ユーザー, I want タスクを作成, So that やるべきことを管理&quot;</li>
</ul>
</li>
<li><strong>顧客視点で価値を明確化</strong>
<ul>
<li>技術仕様ではなく、ビジネス価値を記述</li>
<li>開発者とステークホルダーの共通言語</li>
</ul>
</li>
<li><strong>ユーザーストーリーの3C</strong>
<ul>
<li>Card: インデックスカードに書ける短さ</li>
<li>Conversation: 詳細は会話で補う</li>
<li>Confirmation: 受入基準で完了を確認</li>
</ul>
</li>
<li><strong>アンチパターン</strong>
<ul>
<li>技術タスクを書く（例: DBテーブル作成）</li>
<li>詳細すぎる仕様書になる</li>
<li>「システムは〜する」という主語</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="13" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%81%AA%E3%81%9C%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AA%E3%83%BC%E5%BD%A2%E5%BC%8F%E3%82%92%E4%BD%BF%E3%81%86%E3%81%8B">なぜユーザーストーリー形式を使うか</h3>
<ul>
<li><strong>開発者にとって</strong>
<ul>
<li>何を実装すべきかが明確</li>
<li>スコープ縮小時の判断基準として適切な粒度</li>
</ul>
</li>
<li><strong>顧客にとって</strong>
<ul>
<li>技術用語なしで理解できる</li>
<li>ビジネス価値が明確</li>
</ul>
</li>
<li><strong>AIにとって</strong>
<ul>
<li>構造化されていて理解しやすい</li>
<li>受入基準への変換が容易</li>
</ul>
</li>
<li><strong>チームにとって</strong>
<ul>
<li>合意形成の単位として適切</li>
<li>認識のズレを防ぐ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="14" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="invest%E5%8E%9F%E5%89%87">INVEST原則</h3>
<ul>
<li><strong>Independent（独立している）</strong>
<ul>
<li>他のストーリーに依存しない</li>
<li>単独でリリース可能、順序変更が容易</li>
</ul>
</li>
<li><strong>Negotiable（交渉可能）</strong>
<ul>
<li>詳細は議論の余地がある</li>
<li>契約ではなく会話のきっかけ</li>
</ul>
</li>
<li><strong>Valuable（価値がある）</strong>
<ul>
<li>顧客に価値を提供する</li>
<li>技術タスクではなくビジネス価値で表現</li>
</ul>
</li>
<li><strong>Estimable（見積もり可能）</strong>
<ul>
<li>工数を見積もれる程度に具体的</li>
<li>大きすぎて見積もれないなら分割</li>
</ul>
</li>
<li><strong>Small（小さい）</strong>
<ul>
<li>1-3日で完了できるサイズ</li>
<li>スプリント内で複数完了できる粒度</li>
</ul>
</li>
<li><strong>Testable（テスト可能）</strong>
<ul>
<li>受入基準が明確</li>
<li>完了条件を客観的に判定できる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="15" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="moscow%E5%88%86%E6%9E%90---ai%E3%81%AB%E5%84%AA%E5%85%88%E9%A0%86%E4%BD%8D%E3%82%92%E4%BB%98%E3%81%91%E3%81%A6%E3%82%82%E3%82%89%E3%81%86">MoSCoW分析 - AIに優先順位を付けてもらう</h3>
<ul>
<li><strong>なぜMoSCoW分析か</strong>
<ul>
<li>AIは大量のユーザーストーリーを生成する</li>
<li>優先順位がないと人間の判断が難しい</li>
<li>「MoSCoW分析して」の一言で効率的に分類</li>
</ul>
</li>
<li><strong>AIへのプロンプトの工夫</strong>
<ul>
<li>「理由も含めて」→ 判断根拠を説明</li>
<li>「推奨案を提示して」→ 意思決定を支援</li>
<li>「メリット・デメリットを」→ トレードオフを明確化</li>
</ul>
</li>
<li><strong>良いプロダクトを作るコツ</strong>
<ul>
<li>MoSCoW分析に時間をかける</li>
<li>AIに複数の観点から分析させる</li>
<li>最終判断は人間が行う</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="16" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%83%9A%E3%83%AB%E3%82%BD%E3%83%8A%E3%82%92%E6%B4%BB%E7%94%A8%E3%81%97%E3%81%9F%E5%A4%9A%E8%A7%92%E7%9A%84moscow%E5%88%86%E6%9E%90">ペルソナを活用した多角的MoSCoW分析</h3>
<ul>
<li><strong>複数ペルソナによる分析</strong>
<ul>
<li>事前に利用者のペルソナを複数設定</li>
<li>ペルソナごとにMoSCoW分析を実施</li>
<li>異なる価値観からの優先順位付け</li>
</ul>
</li>
<li><strong>ペルソナ例</strong>
<ul>
<li>ビジネスユーザー：効率重視、時間短縮</li>
<li>技術者：拡張性重視、API充実</li>
<li>初心者：使いやすさ重視、学習コスト低</li>
</ul>
</li>
<li><strong>効果</strong>
<ul>
<li>異なる価値判断基準での優先順位</li>
<li>見落としがちな要件の発見</li>
<li>ターゲットユーザーの明確化</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="17" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E8%A6%81%E4%BB%B6%E5%AE%9A%E7%BE%A9%E3%83%95%E3%82%A7%E3%83%BC%E3%82%BA%E3%81%AE%E6%88%90%E6%9E%9C%E7%89%A9">要件定義フェーズの成果物</h3>
<ul>
<li><strong>ユーザーストーリー（3-10個）</strong>
<ul>
<li>As a, I want, So that形式</li>
<li>INVEST原則を満たす</li>
</ul>
</li>
<li><strong>MoSCoW分析結果</strong>
<ul>
<li>Must: 20-30%に絞る</li>
<li>Should/Could/Won't: 残り70-80%</li>
</ul>
</li>
<li><strong>ペルソナ設定</strong>
<ul>
<li>ターゲットユーザーの具体像</li>
</ul>
</li>
<li><strong>次のステップ</strong>
<ul>
<li>STEP 2（設計）で具体的な設計に落とし込む</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="18" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%83%A2%E3%83%83%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97%E3%81%A7%E6%97%A9%E6%9C%9F%E3%83%95%E3%82%A3%E3%83%BC%E3%83%89%E3%83%90%E3%83%83%E3%82%AF%E3%82%92%E5%BE%97%E3%82%8B">モックアップで早期フィードバックを得る</h3>
<ul>
<li><strong>企画段階でプロトタイプを作る</strong>
<ul>
<li>Claude WEB版のアーティファクト機能</li>
<li>Gemini Canvas機能</li>
<li>簡単に画面モックアップを作成</li>
</ul>
</li>
<li><strong>早期フィードバックのメリット</strong>
<ul>
<li>ユーザーの反応を早く得られる</li>
<li>ユーザーストーリーの選択が速くなる</li>
<li>手戻りコストの削減</li>
</ul>
</li>
<li><strong>フィードバックループ</strong>
<ul>
<li>モックアップ作成（10分）→ ユーザーに見せる</li>
<li>フィードバックを反映 → ユーザーストーリーを確定</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="19" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="59">
<h3 id="claude%E3%82%A2%E3%83%BC%E3%83%86%E3%82%A3%E3%83%95%E3%82%A1%E3%82%AF%E3%83%88%E6%A9%9F%E8%83%BD%E3%81%A7%E3%83%A2%E3%83%83%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97%E4%BD%9C%E6%88%90">Claudeアーティファクト機能でモックアップ作成</h3>
<ul>
<li><strong>Vibe Coding（雰囲気で伝える）</strong> - 厳密な仕様ではなく「こんな感じで」と伝えてAIに作らせる手法
<ul>
<li>「TODO管理アプリのTODO一覧画面を作って」</li>
<li>「左にサイドバー、右にTODOリスト、上に検索バー」</li>
<li>「青系の配色で、モダンなデザインにして」</li>
</ul>
</li>
<li><strong>顧客と認識を合わせる</strong>
<ul>
<li>言葉だけでなく、ビジュアルで確認</li>
<li>早期フィードバック</li>
<li>手戻りを防ぐ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="20" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%83%A2%E3%83%83%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97%E7%94%9F%E6%88%90%E3%81%AE%E5%AE%9F%E4%BE%8B%E3%81%A8%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">モックアップ生成の実例とチェックポイント</h3>
<ul>
<li><strong>指示例</strong>
<ul>
<li>「TODO管理アプリのTODO一覧画面を作って」</li>
<li>「検索機能、フィルタ機能、ソート機能を含めて」</li>
<li>「レスポンシブデザインで、モバイルでも使いやすくして」</li>
</ul>
</li>
<li><strong>チェックポイント</strong>
<ul>
<li>ユーザビリティ: 直感的に操作できるか</li>
<li>レスポンシブデザイン: モバイル/タブレット/デスクトップ対応</li>
<li>アクセシビリティ: キーボード操作、スクリーンリーダー対応</li>
</ul>
</li>
<li><strong>反復改善</strong>
<ul>
<li>「検索バーを右上に移動して」</li>
<li>「フォントサイズを大きくして」</li>
<li>「ダークモード対応して」</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="59">
<h2 id="%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B32-step-2---%E8%A8%AD%E8%A8%88%E7%94%BB%E9%9D%A2%E3%83%BBdb%E3%83%BBapi%E3%83%BB%E5%8F%97%E5%85%A5%E5%9F%BA%E6%BA%96%E3%83%BBdod">セクション2: STEP 2 - 設計（画面・DB・API・受入基準・DoD）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="22" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="step-2%E3%81%AE%E7%9B%AE%E7%9A%84%E3%81%A8%E6%88%90%E6%9E%9C%E7%89%A9---ai%E3%81%AE%E5%A4%96%E9%83%A8%E3%83%A1%E3%83%A2%E3%83%AA%E3%82%92%E6%A7%8B%E7%AF%89">STEP 2の目的と成果物 - AIの外部メモリを構築</h3>
<ul>
<li><strong>ユーザーストーリーを具体的な設計に落とし込む</strong>
<ul>
<li>画面設計（どう見えるか）</li>
<li>DBスキーマ（どう保存するか）</li>
<li>受入基準（何ができればOKか）</li>
</ul>
</li>
<li><strong>AIが何度でも参照できる外部メモリを構築</strong>
<ul>
<li>設計書をdocs/配下に保存</li>
<li>CLAUDE.mdに参照パスを記載</li>
<li>AIが必要な情報をいつでも取得可能</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="23" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E8%A8%AD%E8%A8%88%E6%9B%B8%E3%81%AEroi---%E7%A0%94%E7%A9%B6%E3%81%8C%E8%A8%BC%E6%98%8E%E3%81%99%E3%82%8B%E5%8A%87%E7%9A%84%E3%81%AA%E5%8A%B9%E6%9E%9C">設計書のROI - 研究が証明する劇的な効果</h3>
<ul>
<li><strong>設計書作成時間 vs 実装時間短縮</strong>
<ul>
<li>設計書作成: 1-2時間</li>
<li>実装時間短縮: 5-10時間</li>
<li>ROI: 3-10倍</li>
</ul>
</li>
<li><strong>エラー率の低下</strong>
<ul>
<li>設計書なし: 脆弱性45%発生（Veracode 2025研究）</li>
<li>設計書あり: 明示的仕様で修正要求68%削減（Microsoft研究）</li>
<li>コンテキストが品質を決定する</li>
</ul>
</li>
<li><strong>品質向上の理由</strong>
<ul>
<li>AIがコンテキストを正確に理解</li>
<li>エッジケース対応が漏れにくい</li>
<li>複雑なロジックの実装精度向上</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="24" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="step-1-2-3%E3%81%AE%E8%A9%B3%E7%B4%B0%E5%8C%96%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9---%E5%90%84%E3%82%B9%E3%83%86%E3%83%83%E3%83%97%E3%81%AE%E6%88%90%E6%9E%9C%E7%89%A9%E3%81%AE%E9%96%A2%E4%BF%82">STEP 1-2-3の詳細化プロセス - 各ステップの成果物の関係</h3>
<ul>
<li><strong>STEP 1（要件定義）→ STEP 2（設計）への橋渡し</strong>
<ul>
<li>ユーザーストーリー（誰が何をなぜ）→ 画面設計（どう見えるか）</li>
<li>STEP 1の成果物がSTEP 2のインプットになる</li>
</ul>
</li>
<li><strong>STEP 2 内での詳細化</strong>
<ul>
<li>画面設計 → 受入基準（何ができればOKか）</li>
<li>チェックリスト形式、GIVEN-WHEN-THEN形式で定義</li>
</ul>
</li>
<li><strong>STEP 2（設計）→ STEP 3（タスク分解）への橋渡し</strong>
<ul>
<li>受入基準 → BDDテストシナリオ（pytestに変換可能）</li>
<li>STEP 2の受入基準がSTEP 3のテスト設計の基盤になる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="25" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E7%94%BB%E9%9D%A2%E8%A8%AD%E8%A8%88%E3%81%AE3%E8%A6%81%E7%B4%A0">画面設計の3要素</h3>
<ul>
<li><strong>画面一覧</strong>
<ul>
<li>全画面をリスト化（画面ID、画面名、URL、役割）</li>
<li>例: 01-ログイン、02-ダッシュボード、03-TODO一覧</li>
</ul>
</li>
<li><strong>画面遷移図（Mermaid記法）</strong>
<ul>
<li>画面間の遷移を可視化</li>
<li>ログイン → ダッシュボード → TODO一覧の流れ</li>
</ul>
</li>
<li><strong>画面部品一覧（UI Component Inventory）</strong>
<ul>
<li>各画面の部品をリスト化</li>
<li>ボタン、入力フォーム、テーブルなど</li>
<li>バリデーションルール、イベントハンドラ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="26" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E7%94%BB%E9%9D%A2%E4%B8%80%E8%A6%A7%E3%81%AE%E4%BD%9C%E6%88%90%E6%96%B9%E6%B3%95">画面一覧の作成方法</h3>
<ul>
<li><strong>全画面をリスト化</strong>
<ul>
<li>画面ID（例: 01, 02, 03）</li>
<li>画面名（例: ログイン、ダッシュボード）</li>
<li>URL（例: /login, /dashboard）</li>
<li>役割（例: 認証、タスク一覧表示）</li>
</ul>
</li>
<li><strong>Claude WEB版に指示</strong>
<ul>
<li>「ユーザーストーリーから画面一覧を作って」</li>
<li>「各画面のURL、役割、アクセス権限を含めて」</li>
</ul>
</li>
<li><strong>レビューポイント</strong>
<ul>
<li>画面の漏れがないか</li>
<li>URL命名規則が統一されているか</li>
<li>アクセス権限が適切か</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="27" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E7%94%BB%E9%9D%A2%E9%81%B7%E7%A7%BB%E5%9B%B3mermaid%E8%A8%98%E6%B3%95">画面遷移図（Mermaid記法）</h3>
<ul>
<li><strong>画面間の遷移をMermaid記法で可視化</strong><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph TD
  A[ログイン] --&gt; B[ダッシュボード]
  B --&gt; C[TODO一覧]
  C --&gt; D[TODO作成]
  D --&gt; C
</code></pre>
</li>
<li><strong>遷移条件を明記</strong>
<ul>
<li>ログイン成功 → ダッシュボード</li>
<li>TODO作成完了 → TODO一覧に戻る</li>
</ul>
</li>
<li><strong>エラー遷移も含める</strong>
<ul>
<li>ログイン失敗 → ログイン画面（エラーメッセージ表示）</li>
<li>バリデーションエラー → 同じ画面（エラーメッセージ表示）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="28" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E7%94%BB%E9%9D%A2%E9%83%A8%E5%93%81%E4%B8%80%E8%A6%A7ui-component-inventory">画面部品一覧（UI Component Inventory）</h3>
<ul>
<li><strong>各画面の部品をリスト化</strong>
<ul>
<li>部品ID（例: btn-submit）</li>
<li>タイプ（例: Button, Input, Table）</li>
<li>ラベル（例: &quot;送信&quot;, &quot;タイトル入力&quot;）</li>
</ul>
</li>
<li><strong>バリデーションルールを記載</strong>
<ul>
<li>必須入力、文字数制限</li>
<li>フォーマット（メールアドレス、URL）</li>
<li>重複チェック</li>
</ul>
</li>
<li><strong>イベントハンドラを記載</strong>
<ul>
<li>onClickイベント（例: 送信ボタン → API呼び出し）</li>
<li>onChangeイベント（例: 入力フォーム → バリデーション）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="29" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9%E8%A8%AD%E8%A8%88%E3%81%AE%E5%9F%BA%E6%9C%AC---er%E5%9B%B3%E3%81%A8schemasql">データベース設計の基本 - ER図とschema.sql</h3>
<ul>
<li><strong>エンティティ抽出</strong>
<ul>
<li>ユーザーストーリーから名詞を抽出</li>
<li>例: User, Todo, Tag</li>
</ul>
</li>
<li><strong>正規化（第3正規形）</strong> - データの重複を排除する設計手法
<ul>
<li>第1正規形：繰り返しグループを排除（1セルに1値）</li>
<li>第2正規形：部分関数従属を排除</li>
<li>第3正規形：推移的関数従属を排除（「A→B→C」の関係を分離）</li>
<li>効果：更新異常を防ぎ、データ整合性を保証</li>
</ul>
</li>
<li><strong>物理設計（schema.sql）</strong>
<ul>
<li>CREATE TABLE文</li>
<li>PRIMARY KEY、FOREIGN KEY、INDEX</li>
<li>NOT NULL、UNIQUE、DEFAULT制約</li>
</ul>
</li>
<li><strong>ER図（Mermaid記法）でエンティティ、属性、リレーションシップを可視化</strong>
<ul>
<li>エンティティ（User, Todo）</li>
<li>属性（id, title, description）</li>
<li>リレーションシップ（1対多、多対多）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="30" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9%E8%A8%AD%E8%A8%88%E3%81%AE%E9%87%8D%E8%A6%81%E6%80%A7">データベース設計の重要性</h3>
<ul>
<li><strong>なぜ早期に時間をかけるべきか</strong>
<ul>
<li>あとからの手戻りの影響が大きい</li>
<li>スキーマ変更はデータ移行を伴う</li>
<li>関連する全機能に影響</li>
</ul>
</li>
<li><strong>設計時のポイント</strong>
<ul>
<li>関係者を含めた合意形成</li>
<li>ER図で視覚化して共有</li>
<li>正規化（第3正規形）の検討</li>
</ul>
</li>
<li><strong>AIへの指示</strong>
<ul>
<li>「ER図をMermaid記法で作成して」</li>
<li>「インデックス設計も含めて」</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="31" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="mermaid%E8%A8%98%E6%B3%95%E3%81%AE%E6%B4%BB%E7%94%A8">Mermaid記法の活用</h3>
<ul>
<li><strong>Mermaid記法とは</strong>
<ul>
<li>テキストでダイアグラムを記述</li>
<li>UML（統一モデリング言語、ソフトウェア設計を図で表現する標準規格）でよく使われる図を簡単に作成</li>
<li>Markdownと組み合わせて使用</li>
</ul>
</li>
<li><strong>対応する図の種類</strong>
<ul>
<li>シーケンス図、クラス図</li>
<li>ER図、画面遷移図（stateDiagram）</li>
</ul>
</li>
<li><strong>メリット</strong>
<ul>
<li>人間：俯瞰して見やすい</li>
<li>AI：少ないトークンで全体を把握</li>
<li>Git管理が容易（差分が見やすい）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="32" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%83%87%E3%83%BC%E3%82%BF%E3%83%95%E3%83%AD%E3%83%BC%E5%9B%B3%E3%81%AE%E5%9F%BA%E6%9C%AC">データフロー図の基本</h3>
<ul>
<li><strong>Router → Service → Repository → DBの流れを可視化</strong>
<ul>
<li>Router: リクエスト受信、レスポンス返却</li>
<li>Service: ビジネスロジック</li>
<li>Repository: DB操作（CRUD）</li>
<li>DB: データ永続化</li>
</ul>
</li>
<li><strong>レイヤードアーキテクチャ</strong>
<ul>
<li>各層の責務を明確化</li>
<li>依存関係を一方向に保つ</li>
<li>テスタビリティの向上</li>
</ul>
</li>
<li><strong>トランザクション境界を明確化</strong>
<ul>
<li>SQLAlchemy Sessionの位置</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="33" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="ai%E3%81%AB%E8%A4%87%E6%95%B0%E6%A1%88%E3%82%92%E6%8F%90%E6%A1%88%E3%81%95%E3%81%9B%E3%82%8B">AIに複数案を提案させる</h3>
<ul>
<li><strong>指示例</strong>
<ul>
<li>「3つの案を提案して、それぞれのPros/Consを説明して」</li>
<li>「シンプルな案と高機能な案の両方を提案して」</li>
</ul>
</li>
<li><strong>AIに選択肢を与え、人間が最終決定</strong>
<ul>
<li>案A: シンプル（開発コスト低、機能少ない）</li>
<li>案B: 中間（バランス型）</li>
<li>案C: 高機能（開発コスト高、UX良い）</li>
</ul>
</li>
<li><strong>比較ポイント</strong>
<ul>
<li>開発コスト</li>
<li>ユーザビリティ</li>
<li>保守性</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="34" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%82%AC%E3%83%BC%E3%83%89%E3%83%AC%E3%83%BC%E3%83%AB%E3%81%AE4%E5%B1%A4%E6%A7%8B%E9%80%A0%E5%BE%A9%E7%BF%92">ガードレールの4層構造（復習）</h3>
<ul>
<li><strong>Layer 1: プロジェクトルール（CLAUDE.md）</strong>
<ul>
<li>コーディング規約</li>
<li>アーキテクチャ方針</li>
<li>開発ワークフロー</li>
</ul>
</li>
<li><strong>Layer 2: タスク固有（Issue）</strong>
<ul>
<li>実装すべき機能</li>
<li>BDDテストシナリオ</li>
<li>参照設計書</li>
</ul>
</li>
<li><strong>Layer 3: 受入基準（AC）</strong>
<ul>
<li>何ができればOKか</li>
<li>正常系1 + 異常系2-3</li>
<li>GIVEN-WHEN-THEN形式</li>
</ul>
</li>
<li><strong>Layer 4: コード規約（ruff、pyright）</strong>
<ul>
<li>静的解析ツール</li>
<li>テストカバレッジ閾値</li>
<li>複雑度制限</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="35" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E5%8F%97%E5%85%A5%E5%9F%BA%E6%BA%96ac%E3%82%92%E4%BD%9C%E6%88%90---%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%88%E5%BD%A2%E5%BC%8F%E3%81%A7%E6%A4%9C%E5%8F%8E%E5%9F%BA%E6%BA%96%E3%82%92%E6%98%8E%E7%A2%BA%E5%8C%96">受入基準（AC）を作成 - チェックリスト形式で検収基準を明確化</h3>
<ul>
<li><strong>モックアップを見ながら「これができればOK」をチェックリスト化</strong>
<ul>
<li>ユーザー視点で記述</li>
<li>正常系1 + 異常系2-3</li>
<li>GIVEN-WHEN-THEN形式</li>
</ul>
</li>
<li><strong>正常系の例</strong>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> タイトル入力して作成ボタンを押したらTODOが一覧に表示される</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> TODO完了ボタンを押したら完了状態になる</li>
</ul>
</li>
<li><strong>異常系の例</strong>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> タイトル空でエラーメッセージが表示される</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> タイトル256文字以上でエラーメッセージが表示される</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> ネットワークエラー時にエラーメッセージが表示される</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="36" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E5%8F%97%E5%85%A5%E5%9F%BA%E6%BA%96ac%E3%81%AE%E4%BE%8B---%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E8%A6%96%E7%82%B9%E3%81%AE%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%88">受入基準（AC）の例 - ユーザー視点のチェックリスト</h3>
<ul>
<li><strong>正常系</strong>
<ul>
<li>GIVEN: TODO一覧画面が表示されている</li>
<li>WHEN: タイトルに「牛乳を買う」と入力して作成ボタンを押す</li>
<li>THEN: TODO一覧に「牛乳を買う」が表示される</li>
</ul>
</li>
<li><strong>異常系1: タイトル空</strong>
<ul>
<li>GIVEN: TODO一覧画面が表示されている</li>
<li>WHEN: タイトルを入力せずに作成ボタンを押す</li>
<li>THEN: 「タイトルは必須です」というエラーメッセージが表示される</li>
</ul>
</li>
<li><strong>異常系2: タイトル長すぎ</strong>
<ul>
<li>GIVEN: TODO一覧画面が表示されている</li>
<li>WHEN: タイトルに256文字以上入力して作成ボタンを押す</li>
<li>THEN: 「タイトルは255文字以内で入力してください」というエラーメッセージが表示される</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="37" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E5%8F%97%E5%85%A5%E6%9D%A1%E4%BB%B6%E3%81%AE%E6%AE%B5%E9%9A%8E%E7%9A%84%E8%A9%B3%E7%B4%B0%E5%8C%96">受入条件の段階的詳細化</h3>
<ul>
<li><strong>3段階の詳細化</strong>
<ul>
<li>ユーザーストーリー：「As a ユーザー, I want ...」</li>
<li>チェックリスト形式：<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> タイトルを入力して作成できる</li>
<li>GIVEN-WHEN-THEN形式：具体的なシナリオ</li>
</ul>
</li>
<li><strong>詳細化していく中で精度を上げる</strong>
<ul>
<li>後続の実装フェーズで確実に実装される</li>
<li>AIの手抜きを防ぐ</li>
<li>最終的な製品のクオリティ向上</li>
</ul>
</li>
<li><strong>階層的なタスク分解とも関連</strong>
<ul>
<li>ユーザーストーリー → タスク → サブタスク</li>
<li>各階層で詳細化</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="font-small" data-theme="default" lang="en-US" class="font-small" data-marpit-pagination="38" style="--paginate:true;--class:font-small;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E5%8F%97%E5%85%A5%E5%9F%BA%E6%BA%96ac%E3%81%8C%E6%89%8B%E6%8A%9C%E3%81%8D%E3%82%92%E9%98%B2%E3%81%90%E4%BB%95%E7%B5%84%E3%81%BF">受入基準（AC）が手抜きを防ぐ仕組み</h3>
<ul>
<li><strong>AIはACを100%満たすまで実装を続ける</strong>
<ul>
<li>AI Self Reviewで検証</li>
<li>「受入基準を満たしているか確認して」と指示</li>
</ul>
</li>
<li><strong>ACがないとAIは「適当に実装して終了」</strong>
<ul>
<li>Test Hacking: テストが通れば良いという手抜き</li>
<li>エッジケース対応が漏れる</li>
</ul>
</li>
<li><strong>ACがあると品質が劇的に向上</strong>
<ul>
<li>正常系だけでなく、異常系も実装</li>
<li>ユーザビリティが向上</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="39" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E5%A4%A7%E3%81%8D%E3%81%AA%E6%8A%80%E8%A1%93%E9%81%B8%E5%AE%9A%E3%81%AF%E4%BA%BA%E9%96%93%E3%81%8C%E5%88%A4%E6%96%AD%E3%81%99%E3%82%8B">大きな技術選定は人間が判断する</h3>
<ul>
<li><strong>言語・フレームワークの選定</strong>
<ul>
<li>Python vs TypeScript（チームのスキル、エコシステム）</li>
<li>React最新版 vs 安定版（新機能 vs API安定性）</li>
</ul>
</li>
<li><strong>データベース・インフラの選定</strong>
<ul>
<li>PostgreSQL vs Supabase（自前運用 vs マネージド）</li>
<li>サーバー環境 vs サーバーレス（Netlify, Vercel, Cloudflare）</li>
</ul>
</li>
<li><strong>AIに任せると学習量の多い選択肢に偏る</strong>
<ul>
<li>軽いプロトタイプにNetlify Functionsで十分でも、本格サーバーを推奨しがち</li>
<li>適材適所の使い分けは人間が判断する</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="40" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E4%BA%BA%E9%96%93%E3%81%8C%E6%98%8E%E7%A4%BA%E7%9A%84%E3%81%AB%E6%8C%87%E5%AE%9A%E3%81%99%E3%81%B9%E3%81%8D%E6%8A%80%E8%A1%93%E9%81%B8%E5%AE%9A">人間が明示的に指定すべき技術選定</h3>
<ul>
<li><strong>AIから提案されにくいモダンなツール</strong>
<ul>
<li>パッケージマネージャ：pip → uv</li>
<li>フォーマッター：black/flake8 → ruff</li>
<li>型チェック：mypy → pyright</li>
</ul>
</li>
<li><strong>AIから提案されにくい有用ライブラリ</strong>
<ul>
<li>attrs（dataclassesより高機能なクラス定義）</li>
<li>toolz（関数型プログラミングユーティリティ）</li>
<li>more-itertools（イテレータ拡張）</li>
</ul>
</li>
<li><strong>人間の役割</strong>
<ul>
<li>最新のベストプラクティスを知っておく</li>
<li>CLAUDE.mdに記載して共有</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="41" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="ai%E3%81%AB%E6%8A%80%E8%A1%93%E7%9A%84%E6%B1%BA%E5%AE%9A%E4%BA%8B%E9%A0%85%E3%82%92%E8%B3%AA%E5%95%8F%E3%81%95%E3%81%9B%E3%82%8B">AIに技術的決定事項を質問させる</h3>
<ul>
<li><strong>CLAUDE.mdに記載する指示</strong>
<ul>
<li>「実装前に不明・あいまいな点があれば質問して」</li>
<li>使用ライブラリ・フレームワーク</li>
<li>エラーハンドリングの方針</li>
</ul>
</li>
<li><strong>質問を欠かさずすることが重要</strong>
<ul>
<li>「モダンなベストプラクティスは？」と聞けば出てくることも多い</li>
<li>uv、ruffなどのツール系は提案されやすい</li>
</ul>
</li>
<li><strong>ただし有用ライブラリは自分でキャッチアップ</strong>
<ul>
<li>attrs、toolz、more-itertoolsなどは提案されにくい</li>
<li>技術ブログ、カンファレンス、書籍で情報収集</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="42" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="attrs%E3%81%AB%E3%82%88%E3%82%8B%E9%AB%98%E6%A9%9F%E8%83%BD%E3%82%AF%E3%83%A9%E3%82%B9%E5%AE%9A%E7%BE%A9">attrsによる高機能クラス定義</h3>
<ul>
<li><strong>dataclassesの限界</strong>
<ul>
<li>バリデーション機能がない</li>
<li>型変換（コンバーター）がない</li>
<li>イミュータブル設定が限定的</li>
</ul>
</li>
<li><strong>attrsの主要機能</strong>
<ul>
<li><code>@attrs.define</code>: クラス定義のボイラープレート削減</li>
<li><code>validators</code>: フィールドの値を自動検証</li>
<li><code>converters</code>: 入力値を自動変換（str→int等）</li>
<li><code>frozen=True</code>: 完全なイミュータブルオブジェクト</li>
</ul>
</li>
<li><strong>attrsの利点</strong>
<ul>
<li>dataclassesより高機能で堅牢なコード</li>
<li>型ヒントとの相性が良い（pyrightと連携）</li>
</ul>
</li>
<li><strong>AIへの指示例</strong>
<ul>
<li>「attrsを使ってバリデーション付きのデータクラスを作成して」</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="43" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="definition-of-done-dod%E3%81%A8%E3%81%AF">Definition of Done (DoD)とは</h3>
<p><strong>ACとDoDの違い</strong>: ACは「この機能が何をできればOKか」（機能単位）、DoDは「コードを完了と呼ぶための品質基準」（全機能共通）です。ACを満たし、かつDoDも満たして初めて「完了」です。</p>
<ul>
<li><strong>DoDの目的</strong>
<ul>
<li>チーム全体で「完了」の定義を統一</li>
<li>品質のばらつきを防ぐ</li>
<li>AIにも明確な完了基準を与える</li>
</ul>
</li>
<li><strong>テストカバレッジ80%以上</strong>
<ul>
<li>pytest-covで自動計測</li>
<li>重要なロジックは必ずテスト</li>
</ul>
</li>
<li><strong>Cyclomatic Complexity 10以下</strong>
<ul>
<li>循環的複雑度：if/for/whileなど分岐の数を測る指標</li>
<li>10以下 = テストしやすい、バグが少ない</li>
<li>ruffで自動チェック（C901ルール = 複雑度超過を検出）</li>
<li>超過したら関数を分割してリファクタリング</li>
</ul>
</li>
<li><strong>静的解析エラーなし</strong>
<ul>
<li>ruff、pyrightをCI/CDで自動化</li>
<li>PRマージ前に必ずパス</li>
</ul>
</li>
<li><strong>docstring完備</strong>
<ul>
<li>公開関数にdocstringを記載</li>
<li>引数・戻り値・例外を明記</li>
</ul>
</li>
<li><strong>ADR作成</strong>
<ul>
<li>重要な設計判断を記録</li>
<li>将来の開発者への引き継ぎ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="44" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E8%A8%AD%E8%A8%88%E3%83%95%E3%82%A7%E3%83%BC%E3%82%BA%E3%81%AE%E6%88%90%E6%9E%9C%E7%89%A9%E3%81%BE%E3%81%A8%E3%82%81---%E3%82%BF%E3%82%B9%E3%82%AF%E5%88%86%E8%A7%A3%E3%81%AE%E5%9C%9F%E5%8F%B0">設計フェーズの成果物まとめ - タスク分解の土台</h3>
<ul>
<li><strong>設計成果物</strong>
<ul>
<li>画面設計（画面一覧、画面遷移図、画面部品一覧）</li>
<li>DBスキーマ（ER図、schema.sql）</li>
<li>受入基準（AC、GIVEN-WHEN-THEN）</li>
<li>DoD（完了条件）</li>
</ul>
</li>
<li><strong>すべてdocs/配下に保存</strong>
<ul>
<li>docs/design/er-diagram.md</li>
<li>docs/design/data-flow.md</li>
<li>docs/requirements/acceptance-criteria.md</li>
<li>migrations/や schema.sql</li>
</ul>
</li>
<li><strong>Git管理、CLAUDE.mdに参照パスを記載</strong>
<ul>
<li>AIが必要な情報をいつでも取得可能</li>
<li>チーム全体で共有</li>
</ul>
</li>
<li><strong>次のSTEP 3（タスク分解）の土台</strong>
<ul>
<li>設計書を基にタスクを分解</li>
<li>GIVEN-WHEN-THENをBDDテストシナリオに変換</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:default;" data-marpit-pagination-total="59">
<h2 id="%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B33-step-3---%E3%82%BF%E3%82%B9%E3%82%AF%E5%88%86%E8%A7%A3github-issues%E3%83%BBbdd%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA%E3%83%BB10%E5%88%86%E3%83%AB%E3%83%BC%E3%83%AB">セクション3: STEP 3 - タスク分解（GitHub Issues・BDDテストシナリオ・10分ルール）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="46" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="step-3%E3%81%AE%E7%9B%AE%E7%9A%84%E3%81%A8%E6%88%90%E6%9E%9C%E7%89%A9---10%E5%88%86%E3%82%B5%E3%82%A4%E3%82%BA%E3%81%AB%E5%88%86%E5%89%B2">STEP 3の目的と成果物 - 10分サイズに分割</h3>
<ul>
<li><strong>ユーザーストーリーを10分サイズのSubtaskに分解</strong>
<ul>
<li>AIが迷わないサイズ（10-30分）</li>
<li>1つの機能を実装できる単位</li>
<li>集中力を維持できるサイズ</li>
</ul>
</li>
<li><strong>GitHub Issuesに登録</strong>
<ul>
<li>1 Issue = 1 Subtask = 10分タスク</li>
<li>タイトル、概要、参照設計書、BDDテストシナリオ、DoDを記載</li>
</ul>
</li>
<li><strong>GIVEN WHEN THEN形式のBDDテストシナリオを記載</strong>
<ul>
<li>開発者視点に変換</li>
<li>pytestに直接変換可能</li>
<li>テストファーストで実装</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="47" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E9%9A%8E%E5%B1%A4%E7%9A%84%E3%82%BF%E3%82%B9%E3%82%AF%E5%88%86%E8%A7%A3epic-%E2%86%92-user-story-%E2%86%92-task-%E2%86%92-subtask">階層的タスク分解（Epic → User Story → Task → Subtask）</h3>
<ul>
<li><strong>Epic（数週間-数ヶ月）</strong>
<ul>
<li>例: TODO管理アプリ開発</li>
<li>大きな機能群</li>
</ul>
</li>
<li><strong>User Story（1-3日、AC）</strong>
<ul>
<li>例: TODOを作成できる</li>
<li>INVEST原則を満たす</li>
<li>受入基準（AC）を含む</li>
</ul>
</li>
<li><strong>Task（2-4時間）</strong>
<ul>
<li>例: TODO作成機能の実装</li>
<li>DBスキーマ、Repository、Service、Router</li>
</ul>
</li>
<li><strong>Subtask（10-30分、GIVEN WHEN THEN）</strong>
<ul>
<li>例: todo_repository.save()の実装</li>
<li>BDDテストシナリオを含む</li>
<li>1 Issue = 1 Subtask</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="48" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="given-when-then%E5%BD%A2%E5%BC%8F%E3%81%AEbdd%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA---%E9%96%8B%E7%99%BA%E8%80%85%E8%A6%96%E7%82%B9%E3%81%B8%E3%81%AE%E5%A4%89%E6%8F%9B">GIVEN WHEN THEN形式のBDDテストシナリオ - 開発者視点への変換</h3>
<ul>
<li><strong>GIVEN（前提条件）</strong>
<ul>
<li>データベースの初期状態</li>
<li>モックの設定</li>
<li>テストデータの準備</li>
</ul>
</li>
<li><strong>WHEN（操作）</strong>
<ul>
<li>テスト対象関数の呼び出し</li>
<li>例: todo_repository.save(todo)</li>
</ul>
</li>
<li><strong>THEN（期待結果）</strong>
<ul>
<li>戻り値の検証</li>
<li>データベースの状態検証</li>
<li>例外の検証</li>
</ul>
</li>
<li><strong>pytestに直接変換可能</strong>
<ul>
<li>fixture: GIVEN</li>
<li>テスト対象関数: WHEN</li>
<li>assert: THEN</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="49" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E5%8F%97%E5%85%A5%E5%9F%BA%E6%BA%96ac%E2%86%92-bdd%E3%83%86%E3%82%B9%E3%83%88%E3%82%B7%E3%83%8A%E3%83%AA%E3%82%AA-%E2%86%92-pytest%E3%81%AE%E5%A4%89%E6%8F%9B">受入基準（AC）→ BDDテストシナリオ → pytestの変換</h3>
<ul>
<li><strong>受入基準（AC、ユーザー視点）</strong>
<ul>
<li>「タイトル入力して作成したら一覧に表示」</li>
<li>「タイトル空でエラーメッセージ表示」</li>
</ul>
</li>
<li><strong>BDDテストシナリオ（開発者視点）</strong>
<ul>
<li>GIVEN: 画面表示</li>
<li>WHEN: create()呼び出し</li>
<li>THEN: find_all()に含まれる</li>
</ul>
</li>
<li><strong>pytestコード</strong><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">test_create_success</span>():
    <span class="hljs-comment"># GIVEN</span>
    todo = Todo(title=<span class="hljs-string">&quot;牛乳を買う&quot;</span>)
    <span class="hljs-comment"># WHEN</span>
    saved = todo_repository.save(todo)
    <span class="hljs-comment"># THEN</span>
    <span class="hljs-keyword">assert</span> saved <span class="hljs-keyword">in</span> todo_repository.find_all()
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="50" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%82%BF%E3%82%B9%E3%82%AF%E5%88%86%E8%A7%A3%E3%81%AE%E5%AE%9F%E4%BE%8B---todo%E4%BD%9C%E6%88%90%E6%A9%9F%E8%83%BD">タスク分解の実例 - TODO作成機能</h3>
<ul>
<li><strong>Issue #1: DBスキーマ作成（10分）</strong>
<ul>
<li>schema.sqlまたはAlembicマイグレーション作成（Alembic = PythonのDBマイグレーションツール、スキーマ変更をバージョン管理）</li>
<li>CREATE TABLE todos文</li>
<li>PRIMARY KEY、NOT NULL制約</li>
</ul>
</li>
<li><strong>Issue #2: Repository実装（10分）</strong>
<ul>
<li>todo_repository.save()実装</li>
<li>pytestテスト作成</li>
</ul>
</li>
<li><strong>Issue #3: Service実装（10分）</strong>
<ul>
<li>todo_service.create()実装</li>
<li>バリデーション（タイトル必須、長さ制限）</li>
<li>pytestテスト作成</li>
</ul>
</li>
<li><strong>Issue #4: Router実装（10分）</strong>
<ul>
<li>@router.post(&quot;/todos&quot;)実装</li>
<li>pytestテスト作成（TestClient）</li>
</ul>
</li>
<li><strong>各Issue 10分以内で完了できるサイズ</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="51" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="github-issues%E3%81%A7%E3%82%BF%E3%82%B9%E3%82%AF%E7%AE%A1%E7%90%86">GitHub Issuesでタスク管理</h3>
<ul>
<li><strong>1 Issue = 1 Subtask = 10分タスク</strong>
<ul>
<li>タイトル: [TODO作成] todo_repository.save()の実装</li>
<li>概要: TODOを保存するRepository関数を実装する</li>
</ul>
</li>
<li><strong>IssueにBDDテストシナリオを記載</strong>
<ul>
<li>GIVEN: Todoオブジェクトが準備されている</li>
<li>WHEN: todo_repository.save(todo)を呼び出す</li>
<li>THEN: 保存されたTodoが返される</li>
</ul>
</li>
<li><strong>参照設計書を記載</strong>
<ul>
<li>schema.sql: テーブル定義</li>
<li>acceptance-criteria.md: 受入基準</li>
</ul>
</li>
<li><strong>DoDを記載</strong>
<ul>
<li>テストカバレッジ80%以上</li>
<li>静的解析エラーなし</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="52" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="issue%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88%E3%81%AE%E6%A7%8B%E9%80%A0">Issueテンプレートの構造</h3>
<ul>
<li><strong>タイトル</strong>
<ul>
<li>[カテゴリ] 具体的なタスク名</li>
<li>例: [TODO作成] todo_repository.save()の実装</li>
</ul>
</li>
<li><strong>概要</strong>
<ul>
<li>何を実装するか</li>
<li>なぜ必要か</li>
</ul>
</li>
<li><strong>参照設計書</strong>
<ul>
<li>schema.sql、er-diagram.md、acceptance-criteria.md</li>
</ul>
</li>
<li><strong>BDDテストシナリオ</strong>
<ul>
<li>GIVEN: 前提条件</li>
<li>WHEN: 操作</li>
<li>THEN: 期待結果</li>
</ul>
</li>
<li><strong>DoD（Definition of Done）</strong>
<ul>
<li>テストカバレッジ80%以上</li>
<li>静的解析エラーなし</li>
<li>docstring完備</li>
</ul>
</li>
<li><strong>テンプレートをClaude Codeに作成させる</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="53" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="10%E5%88%86%E3%83%AB%E3%83%BC%E3%83%AB">10分ルール</h3>
<ul>
<li><strong>1つのタスクは10分で完了できるサイズに分割</strong>
<ul>
<li>AIの集中力の限界</li>
<li>10分以内なら高品質を維持</li>
<li>30分以上なら暴走・手抜き・忘れっぽさが発生</li>
</ul>
</li>
<li><strong>大きすぎるタスクの問題</strong>
<ul>
<li>暴走: スコープを勝手に拡大</li>
<li>手抜き: Test Hacking、エッジケース対応漏れ</li>
<li>忘れっぽさ: 最初に指示したことを忘れる</li>
</ul>
</li>
<li><strong>10分ルールの効果</strong>
<ul>
<li>品質向上</li>
<li>進捗管理しやすい</li>
<li>デバッグしやすい</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--theme:default;" data-marpit-pagination-total="59">
<h2 id="%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B34-%E3%81%BE%E3%81%A8%E3%82%81%E3%81%A8qa">セクション4: まとめとQ&amp;A</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="55" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="step-1-2-3%E3%81%AE%E5%BE%A9%E7%BF%92---4%E6%AE%B5%E9%9A%8E%E3%81%AE%E8%A9%B3%E7%B4%B0%E5%8C%96%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">STEP 1-2-3の復習 - 4段階の詳細化プロセス</h3>
<ul>
<li><strong>要件定義 → 設計 → タスク分解 → 実装</strong>
<ul>
<li>各段階で詳細化</li>
<li>前の段階が後の段階の品質を決定</li>
</ul>
</li>
<li><strong>設計書があればトークン効率3.4倍</strong>
<ul>
<li>設計書なし: 読解150K + 思考50K</li>
<li>設計書あり: 読解30K + 思考170K</li>
</ul>
</li>
<li><strong>複雑なロジック・エッジケース対応が可能</strong>
<ul>
<li>AIが外部メモリとして設計書を活用</li>
<li>明示的仕様で修正要求68%削減（Microsoft研究）</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="56" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="step-1-2-3%E3%81%A7claude-code%E3%81%8C%E8%87%AA%E5%8B%95%E5%8C%96%E3%81%A7%E3%81%8D%E3%82%8B%E3%81%93%E3%81%A8">STEP 1-2-3でClaude Codeが自動化できること</h3>
<ul>
<li><strong>タスク分解は自動化可能</strong>
<ul>
<li>TODOリスト作成</li>
<li>BDDテストシナリオ作成</li>
<li>GitHub Issues作成</li>
</ul>
</li>
<li><strong>要件定義・設計は人間とAIの協働</strong>
<ul>
<li>Claude WEB版で探索・議論</li>
<li>複数案を比較</li>
<li>人間が最終決定</li>
</ul>
</li>
<li><strong>自動化の限界</strong>
<ul>
<li>ビジネス価値の判断</li>
<li>デザインの良し悪し</li>
<li>ユーザー視点の評価</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-class="font-xxsmall" data-theme="default" lang="en-US" class="font-xxsmall" data-marpit-pagination="57" style="--paginate:true;--class:font-xxsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E6%AC%A1%E3%81%AE%E3%82%B9%E3%83%86%E3%83%83%E3%83%97---step-4%E5%AE%9F%E8%A3%85%E3%81%B8">次のステップ - STEP 4（実装）へ</h3>
<ul>
<li><strong>次回03ではSTEP 4（TDD実装）とSTEP 5（品質改善）を学ぶ</strong>
<ul>
<li>7段階TDDサイクル</li>
<li>3段階レビュー（AI Self Review、ADR、MCP Servers）</li>
<li>リファクタリング</li>
</ul>
</li>
<li><strong>GitHub Issues #1-10を7段階TDDサイクルで実装</strong>
<ul>
<li>Red: テスト失敗</li>
<li>Green: 最小実装</li>
<li>Refactor: リファクタリング</li>
</ul>
</li>
<li><strong>成果物</strong>
<ul>
<li>動作するコード</li>
<li>テストカバレッジ80%以上</li>
<li>静的解析エラーなし</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="58" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="%E3%82%B3%E3%83%B3%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E3%83%AA%E3%83%B3%E3%82%B0---step-2%E3%81%8Cstep-4%E3%81%AE%E5%93%81%E8%B3%AA%E3%82%92%E6%B1%BA%E3%82%81%E3%82%8B">コンテキストエンジニアリング - STEP 2がSTEP 4の品質を決める</h3>
<ul>
<li><strong>設計書が充実していれば、STEP 4の品質・速度が飛躍的に向上</strong>
<ul>
<li>エラー率46%削減</li>
<li>実装時間5-10時間短縮</li>
<li>ROI 3-10倍</li>
</ul>
</li>
<li><strong>「設計に1時間、実装に10時間」ではなく、「設計に2時間、実装に3時間」</strong>
<ul>
<li>設計に時間をかけるほど、実装が速くなる</li>
<li>トークン効率3.4倍</li>
</ul>
</li>
<li><strong>設計書はAIの外部メモリ</strong>
<ul>
<li>複雑なロジック対応</li>
<li>エッジケース処理</li>
<li>高品質なコード生成</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-class="font-xsmall" data-theme="default" lang="en-US" class="font-xsmall" data-marpit-pagination="59" style="--paginate:true;--class:font-xsmall;--theme:default;" data-marpit-pagination-total="59">
<h3 id="qa">Q&amp;A</h3>
<ul>
<li><strong>Q1: Claude WEB版とClaude Codeの使い分けは必須か?</strong>
<ul>
<li>A: 必須ではないが、強く推奨。コンテキスト汚染を防ぎ、トークン効率を最大化できる。</li>
</ul>
</li>
<li><strong>Q2: 設計書作成に時間がかかりすぎないか?</strong>
<ul>
<li>A: 1-2時間で作成でき、実装時間を5-10時間短縮できる（ROI 3-10倍）。</li>
</ul>
</li>
<li><strong>Q3: 10分ルールは厳密に守る必要があるか?</strong>
<ul>
<li>A: 目安として有効。10-30分なら許容範囲。30分以上は分割を検討。</li>
</ul>
</li>
</ul>
</section>
